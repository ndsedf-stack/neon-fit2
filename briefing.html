<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeonLift • Crystalline UI</title>
    
    <!-- Fonts: Chakra Petch & Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- 1. GLOBAL RESET & ATMOSPHERE --- */
        :root {
            --void: #020408;
            --text-main: #f8fafc;
            --text-muted: #64748b;
            --cyan: #22d3ee;
            --cyan-dim: #06b6d4;
            --purple: #c084fc;
            --orange: #fb923c;
            --yellow: #facc15;
            --glass-border: rgba(255, 255, 255, 0.08);
            --font-tech: 'Chakra Petch', sans-serif;
            --font-ui: 'Inter', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--void);
            color: var(--text-main);
            font-family: var(--font-ui);
            overflow-x: hidden;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Ambient Glows (Nebulas) */
        .nebula {
            position: fixed;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
        }
        .nebula.cyan { top: -20%; left: -20%; background: #164e63; }
        .nebula.purple { bottom: -20%; right: -20%; background: #581c87; }

        /* Cinematic Grain */
        .grain-overlay {
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 999;
            mix-blend-mode: screen;
        }

        /* --- 2. LAYOUT & TYPOGRAPHY --- */
        .app-container {
            position: relative;
            z-index: 10;
            max-width: 450px;
            margin: 0 auto;
            padding-bottom: 120px;
        }

        h1, h2, .data-value, .label-tech { font-family: var(--font-tech); }

        .header { padding: 40px 24px 20px; }
        .title-main {
            font-size: 42px;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(to bottom, #ffffff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            margin-bottom: 8px;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5));
        }
        .subtitle-tech {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .accent-line { width: 30px; height: 2px; background: var(--cyan); box-shadow: 0 0 10px var(--cyan); }
        .subtitle-text {
            color: var(--cyan);
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(34, 211, 238, 0.4);
        }

        /* --- 3. THE CRYSTALLINE GLASS CARD --- */
        .glass-card {
            /* CRITIQUE: Ultra Transparency */
            background: rgba(255, 255, 255, 0.005); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255, 255, 255, 0.15); /* Specular Top Highlight */
            border-bottom: 1px solid rgba(255, 255, 255, 0.02);
            
            border-radius: 32px;
            padding: 24px;
            margin: 0 24px 24px;
            position: relative;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), box-shadow 0.4s ease;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }

        /* Tactical Grid Texture Overlay */
        .glass-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
        }

        .glass-card:hover {
            transform: translateY(-4px);
            border-color: rgba(34, 211, 238, 0.2);
            box-shadow: 
                0 20px 50px -10px rgba(0,0,0,0.8),
                inset 0 0 20px rgba(34, 211, 238, 0.05); /* Inner Glow */
        }

        /* --- 4. COMPONENTS --- */
        
        /* Stats Grid (Top) */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 0 24px 32px;
        }
        .stat-mini {
            background: rgba(255,255,255,0.01);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 16px 8px;
            text-align: center;
        }
        .label-tech {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-muted);
            display: block;
            margin-bottom: 6px;
        }
        .data-value {
            font-size: 20px;
            font-weight: 700;
        }
        .text-cyan { color: var(--cyan); text-shadow: 0 0 15px rgba(34, 211, 238, 0.4); }
        .text-purple { color: var(--purple); }

        /* Exercise Header */
        .ex-header { display: flex; justify-content: space-between; margin-bottom: 24px; }
        .ex-id-box {
            display: flex; align-items: center; gap: 16px;
        }
        .ex-id {
            font-family: var(--font-tech);
            font-size: 24px;
            font-weight: 700;
            color: #475569;
        }
        .ex-name {
            font-family: var(--font-tech);
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: white;
            margin-bottom: 6px;
        }
        .tags { display: flex; gap: 8px; }
        .tag {
            font-size: 8px;
            font-weight: 700;
            text-transform: uppercase;
            padding: 4px 8px;
            border: 1px solid;
            letter-spacing: 0.1em;
        }
        .tag.cyan { border-color: rgba(34, 211, 238, 0.3); color: var(--cyan); }
        .tag.pink { border-color: rgba(192, 132, 252, 0.3); color: var(--purple); }

        /* Gauges Row */
        .gauges-row {
            display: flex;
            justify-content: space-around;
            padding: 10px 0 30px;
            position: relative;
        }
        /* Subtle divider line */
        .gauges-row::before {
            content: ''; position: absolute; top: 0; left: 10%; right: 10%; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        }

        /* SVG Gauge Styling */
        .gauge-container {
            display: flex; flex-direction: column; align-items: center; position: relative;
        }
        .gauge-svg {
            width: 96px; height: 96px;
            transform: rotate(-90deg); /* 12 o'clock start */
            overflow: visible;
        }
        .gauge-value {
            position: absolute; top: 34px; width: 100%; text-align: center;
            font-family: var(--font-tech); font-size: 18px; font-weight: 700;
            color: #cbd5e1;
        }
        .gauge-value.glow { color: var(--cyan); text-shadow: 0 0 10px rgba(34, 211, 238, 0.8); }

        /* Stat Bars Zone */
        .stats-zone {
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin: 0 -24px -24px; /* Bleed to edges */
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .icon-box {
            width: 42px; height: 42px;
            border-radius: 10px;
            background: linear-gradient(135deg, #1e1b4b, #000);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .lightning-svg {
            width: 20px; height: 20px;
            color: var(--yellow); fill: var(--yellow);
            filter: drop-shadow(0 0 6px rgba(250, 204, 21, 0.6));
        }

        .bars-stack { flex: 1; display: flex; flex-direction: column; gap: 8px; }
        .bar-row { display: flex; align-items: center; gap: 12px; }
        .bar-label {
            width: 45px; text-align: right;
            font-size: 9px; font-weight: 700; color: #475569;
            text-transform: uppercase; letter-spacing: 0.1em;
        }
        .bar-track {
            flex: 1; height: 4px; background: rgba(255,255,255,0.05);
            position: relative;
            border-radius: 2px;
        }
        .bar-fill {
            height: 100%;
            position: relative;
            box-shadow: 0 0 10px currentColor;
        }
        .bar-fill::after {
            content: ''; position: absolute; top: -1px; bottom: -1px; right: 0; width: 2px;
            background: white; box-shadow: 0 0 6px white; border-radius: 2px;
        }

    </style>
</head>
<body>

    <!-- Backgrounds -->
    <div class="grain-overlay"></div>
    <div class="nebula cyan"></div>
    <div class="nebula purple"></div>
    <canvas id="starfield" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none;"></canvas>

    <!-- App Content -->
    <div class="app-container">
        
        <!-- Header -->
        <header class="header">
            <h1 class="title-main">DIMANCHE</h1>
            <div class="subtitle-tech">
                <div class="accent-line"></div>
                <span class="subtitle-text">// DOS + JAMBES</span>
            </div>
        </header>

        <!-- Top Stats -->
        <div class="stats-grid">
            <div class="stat-mini">
                <span class="label-tech">DURÉE</span>
                <span class="data-value text-cyan">68m</span>
            </div>
            <div class="stat-mini">
                <span class="label-tech">SÉRIES</span>
                <span class="data-value">31</span>
            </div>
            <div class="stat-mini">
                <span class="label-tech">XP</span>
                <span class="data-value text-purple">500</span>
            </div>
        </div>

        <!-- Exercises Container -->
        <div id="exercises-list">
            <!-- Injected by JS -->
        </div>

    </div>

    <!-- SVG Definitions (Filters & Gradients) -->
    <svg style="width:0; height:0; position:absolute;">
        <defs>
            <linearGradient id="grad_std" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#94a3b8" />
                <stop offset="100%" style="stop-color:#475569" />
            </linearGradient>
            <linearGradient id="grad_glow" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#06b6d4" />
                <stop offset="100%" style="stop-color:#22d3ee" />
            </linearGradient>
            <!-- High Quality Glow Filter -->
            <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
    </svg>

    <script>
        // --- 1. DATA MOCK ---
        const WORKOUT_DATA = [
            {
                id: 1, name: "Trap Bar Deadlift",
                tags: [{l:"DOS", t:"cyan"}, {l:"COMPOUND", t:"pink"}],
                sets: 5, reps: "6-8", load: "75kg",
                stats: { f: 90, h: 60, e: 30 }
            },
            {
                id: 2, name: "Goblet Squat",
                tags: [{l:"JAMBES", t:"cyan"}, {l:"COMPOUND", t:"pink"}],
                sets: 4, reps: "10", load: "25kg",
                stats: { f: 60, h: 85, e: 40 }
            },
            {
                id: 3, name: "Leg Press",
                tags: [{l:"JAMBES", t:"cyan"}, {l:"ISOLATION", t:"pink"}],
                sets: 4, reps: "10", load: "110kg",
                stats: { f: 45, h: 90, e: 50 }
            }
        ];

        // --- 2. STARFIELD ENGINE ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function initStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() > 0.98 ? Math.random()*2 + 0.5 : Math.random(),
                    speed: Math.random() * 0.2 + 0.02,
                    opacity: Math.random(),
                    fade: (Math.random() * 0.01) * (Math.random()>0.5 ? 1 : -1)
                });
            }
        }

        function animateStars() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            stars.forEach(s => {
                s.y -= s.speed;
                if(s.y < 0) s.y = canvas.height;
                s.opacity += s.fade;
                if(s.opacity > 1 || s.opacity < 0.2) s.fade *= -1;

                ctx.beginPath();
                ctx.fillStyle = `rgba(255,255,255,${s.opacity})`;
                ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
                ctx.fill();

                if(s.size > 1.2) {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = "white";
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            });
            requestAnimationFrame(animateStars);
        }

        // --- 3. UI RENDERER (Vanilla JS) ---
        function renderGauge(value, label, max, isGlow) {
            const num = parseFloat(String(value).match(/\d+/)?.[0] || 0);
            const pct = Math.min((num / max), 1);
            const r = 38;
            const C = 2 * Math.PI * r;
            const offset = C - (pct * C);
            
            // Diamond Tip Calculation
            // Start is -90deg. End is -90 + (360 * pct)
            const angle = (pct * 360); 

            return `
            <div class="gauge-container">
                <svg class="gauge-svg">
                    <circle cx="50" cy="50" r="46" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1" stroke-dasharray="2 4" />
                    <circle cx="50" cy="50" r="${r}" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="3" />
                    <circle cx="50" cy="50" r="${r}" fill="none" stroke="url(#${isGlow?'grad_glow':'grad_std'})" stroke-width="3" 
                        stroke-dasharray="${C}" stroke-dashoffset="${offset}" stroke-linecap="round" 
                        filter="${isGlow?'url(#neon-glow)':''}" />
                    <!-- Diamond Tip -->
                    <g transform="rotate(${angle} 50 50)">
                         <circle cx="${50+r}" cy="50" r="2" fill="white" style="filter: drop-shadow(0 0 4px white);" />
                    </g>
                </svg>
                <div class="gauge-value ${isGlow?'glow':''}">${value}</div>
                <span class="label-tech" style="margin-top: -8px;">${label}</span>
            </div>
            `;
        }

        function renderBar(label, value, color1, color2) {
            return `
            <div class="bar-row">
                <span class="bar-label">${label}</span>
                <div class="bar-track">
                    <div class="bar-fill" style="width: ${value}%; background: linear-gradient(90deg, ${color1}, ${color2}); color: ${color2};"></div>
                </div>
            </div>
            `;
        }

        function renderApp() {
            const list = document.getElementById('exercises-list');
            let html = '';

            WORKOUT_DATA.forEach((ex, idx) => {
                html += `
                <div class="glass-card">
                    <div class="ex-header">
                        <div class="ex-id-box">
                            <div class="ex-id">0${ex.id}</div>
                            <div>
                                <div class="ex-name">${ex.name}</div>
                                <div class="tags">
                                    ${ex.tags.map(t => `<span class="tag ${t.t}">${t.l}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="gauges-row">
                        ${renderGauge(ex.sets, 'SÉRIES', 8, false)}
                        ${renderGauge(ex.reps, 'REPS', 15, false)}
                        ${renderGauge(ex.load, 'CHARGE', 140, true)}
                    </div>

                    <div class="stats-zone">
                        <div class="icon-box">
                            <!-- Lightning SVG -->
                            <svg class="lightning-svg" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path></svg>
                        </div>
                        <div class="bars-stack">
                            ${renderBar('FORCE', ex.stats.f, '#ea580c', '#facc15')}
                            ${renderBar('HYPER', ex.stats.h, '#7e22ce', '#e879f9')}
                            ${renderBar('ENDUR', ex.stats.e, '#0e7490', '#22d3ee')}
                        </div>
                    </div>
                </div>
                `;
            });

            list.innerHTML = html;
        }

        // --- 4. INIT ---
        window.addEventListener('load', () => {
            initStars();
            animateStars();
            renderApp();
            window.addEventListener('resize', initStars);
        });

    </script>
</body>
</html>
