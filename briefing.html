        let workout;
        try {
            workout = programData.getWorkout(week, day);
        } catch (error) {
            alert('Erreur: Impossible de charger les données');
        }

        function getExerciseProgress(exerciseId, exerciseName, targetSets) {
            if (!window.WorkoutHistory) return { completedSets: 0, lastWeight: 0, lastDate: null };
            
            const currentDaySets = window.WorkoutHistory.getByDay(week, day) || [];
            const setsForExercise = currentDaySets.filter(entry => 
                entry.exerciseId === exerciseId || 
                entry.exercise === exerciseName ||
                entry.exercise === exerciseId
            );
            
            const allHistory = window.WorkoutHistory.getByExercise(exerciseName) || [];
            
            const completedSets = setsForExercise.length;
            const lastWeight = allHistory.length > 0 ? 
                Math.max(...allHistory.map(s => s.weight || 0)) : 0;
            const lastDate = allHistory.length > 0 ? allHistory[0].date : null;
            
            return { completedSets, lastWeight, lastDate };
        }

        function isSessionCompleted(targetWeek, targetDay) {
            const history = window.WorkoutHistory ? window.WorkoutHistory.getByDay(targetWeek, targetDay) : [];
            return history.length > 0;
        }

        function calculateExerciseStats(exercise) {
            const isCompound = exercise.category === 'compound';
            const isHeavy = exercise.weight > 50;
            const isHighReps = typeof exercise.reps === 'string' ? parseInt(exercise.reps.split('-')[1] || exercise.reps) > 10 : exercise.reps > 10;
            const isShortRest = exercise.rest < 75;
            let force = 50, hypertrophy = 50, endurance = 30;
            if (isCompound && isHeavy) force = 85;
            else if (isCompound) force = 70;
            else if (isHeavy) force = 60;
            if (isCompound && isHighReps) hypertrophy = 80;
            else if (isCompound) hypertrophy = 70;
            else if (isHighReps) hypertrophy = 85;
            else hypertrophy = 65;
            if (isShortRest && isHighReps) endurance = 75;
            else if (isShortRest) endurance = 60;
            else if (isHighReps) endurance = 50;
            return { f: force, h: hypertrophy, e: endurance };
        }

        const WORKOUT_DATA = workout.exercises.map((ex, idx) => {
            const progress = getExerciseProgress(ex.id, ex.name, ex.sets);
            return {
                id: idx + 1,
                exerciseId: ex.id,
                name: ex.name,
                tags: [
                    { l: (ex.muscle && ex.muscle[0] ? ex.muscle[0].toUpperCase() : 'MUSCLE'), t: "cyan" },
                    { l: (ex.category === 'compound' ? 'COMPOUND' : 'ISOLATION'), t: "pink" }
                ],
                sets: ex.sets,
                reps: ex.reps,
                load: ex.weight + 'kg',
                stats: calculateExerciseStats(ex),
                tempo: ex.tempo || '2-1-2',
                rest: ex.rest || 60,
                rpe: ex.rpe || workout.rpeTarget || '7',
                notes: ex.notes || '',
                isSuperset: ex.isSuperset || false,
                supersetWith: ex.supersetWith || null,
                progress: progress
            };
        });

        document.getElementById('title-main').textContent = day.toUpperCase();
        document.getElementById('subtitle-text').textContent = '// ' + workout.name;
        document.getElementById('stat-duration').textContent = workout.duration + 'm';
        document.getElementById('stat-sets').textContent = workout.totalSets;
        document.getElementById('stat-xp').textContent = workout.totalSets * 50;

        const canvas = document.getElementById('starfield-canvas');
        if (!canvas) { console.warn('Starfield canvas not found'); }
        const ctx = canvas ? canvas.getContext('2d') : null;
        let stars = [];

        function initStars() {
            if (!canvas || !ctx) return;
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() > 0.98 ? Math.random()*2 + 0.5 : Math.random(),
                    speed: Math.random() * 0.2 + 0.02,
                    opacity: Math.random(),
                    fade: (Math.random() * 0.01) * (Math.random()>0.5 ? 1 : -1)
                });
            }
        }

        function animateStars() {
            if (!canvas || !ctx) return;
            ctx.clearRect(0,0,canvas.width, canvas.height);
            stars.forEach(s => {
                s.y -= s.speed;
                if(s.y < 0) s.y = canvas.height;
                s.opacity += s.fade;
                if(s.opacity > 1 || s.opacity < 0.2) s.fade *= -1;
                ctx.beginPath();
                ctx.fillStyle = 'rgba(255,255,255,' + s.opacity + ')';
                ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
                ctx.fill();
                if(s.size > 1.2) {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = "white";
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            });
            requestAnimationFrame(animateStars);
        }

        function renderGauge(value, label, max, isGlow, progress = null) {
            const num = parseFloat(String(value).match(/\d+/)?.[0] || 0);
            const pct = Math.min((num / max), 1);
            const r = 42, strokeWidth = 5, C = 2 * Math.PI * r;
            const offset = C - (pct * C), angle = (pct * 360);
            const strokeColor = isGlow ? '#22d3ee' : '#64748b';
            const dotColor = isGlow ? '#22d3ee' : '#94a3b8';
            const textColor = isGlow ? '#22d3ee' : '#f1f5f9';
            const glowStyle = isGlow ? 'filter:drop-shadow(0 0 8px rgba(34,211,238,0.6))' : '';
            
            const hasProgress = progress !== null && progress.completed > 0;
            const progressPct = hasProgress ? Math.min(progress.completed / progress.target, 1) : 0;
            const progressComplete = hasProgress && progress.completed >= progress.target;
            const pColor = progressComplete ? '#22c55e' : '#f59e0b';
            
            return `<div class="gauge-wrapper">
<div class="gauge-svg-box">
<svg viewBox="0 0 120 120" preserveAspectRatio="xMidYMid meet">
<circle cx="60" cy="60" r="${r}" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="${strokeWidth}"/>
<circle cx="60" cy="60" r="${r}" fill="none" stroke="${strokeColor}" stroke-width="${strokeWidth}" stroke-dasharray="${C}" stroke-dashoffset="${offset}" stroke-linecap="round" transform="rotate(-90 60 60)" style="${glowStyle};transition:stroke-dashoffset 1s"/>
${hasProgress ? `<circle cx="60" cy="60" r="${r+7}" fill="none" stroke="${pColor}" stroke-width="2.5" stroke-dasharray="${2*Math.PI*(r+7)}" stroke-dashoffset="${2*Math.PI*(r+7)*(1-progressPct)}" stroke-linecap="round" transform="rotate(-90 60 60)" style="filter:drop-shadow(0 0 6px ${pColor});opacity:0.85"/>` : ''}
<circle cx="${60 + r * Math.cos((angle-90)*Math.PI/180)}" cy="${60 + r * Math.sin((angle-90)*Math.PI/180)}" r="4" fill="${dotColor}" style="filter:drop-shadow(0 0 6px ${dotColor})"/>
<g transform="translate(60,60)">
<text x="0" y="0" text-anchor="middle" alignment-baseline="middle" style="font-family:Chakra Petch,sans-serif;font-size:24px;font-weight:900;fill:${textColor};${glowStyle}">
<tspan dy="0.35em">${value}</tspan>
</text>
</g>
</svg>
${hasProgress ? `<div class="gauge-badge" style="--badge-bg:${pColor}20;--badge-color:${pColor}">${progress.completed}/${progress.target}</div>` : ''}
</div>
<span class="gauge-label">${label}</span>
</div>`;
        }

        function renderRail(type, label, value) {
            return `<div class="rail-row">
<div class="rail-dot ${type}"></div>
<div class="rail rail--${type}" style="flex:1">
<span class="rail-label">${label}</span>
<div class="rail-track">
<div class="rail-fill" style="width:${value}%"></div>
<div class="rail-cap" style="left:calc(${value}% - 3px)"></div>
</div>
</div>
</div>`;
        }
        
        function startSession() {
            window.location.href = 'session.html?week=' + week + '&day=' + day;
        }

        function renderApp() {
            const list = document.getElementById('exercises-list');
            list.innerHTML = WORKOUT_DATA.map(ex => {
                const badge = ex.isSuperset && ex.supersetWith ? 
                    '<span class="superset-badge"><svg class="superset-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 3v10l-5 5-5-5V3"/><path d="M12 18v3"/></svg>SUPERSET</span>' : '';
                
                return `<div class="glass-card">
<div class="ex-header">
<div class="ex-id-box">
<div class="ex-id">0${ex.id}</div>
<div>
<div class="ex-name">${ex.name}${badge}</div>
<div class="tags">${ex.tags.map(t => `<span class="tag ${t.t}">${t.l}</span>`).join('')}</div>
</div></div></div>
<div class="gauges-row">
${renderGauge(ex.sets, 'SÉRIES', 8, false, ex.progress.completedSets > 0 ? { completed: ex.progress.completedSets, target: ex.sets } : null)}
${renderGauge(ex.reps, 'REPS', 15, false)}
${renderGauge(ex.load, 'CHARGE', 140, true, ex.progress.lastWeight > 0 ? { completed: ex.progress.lastWeight, target: parseFloat(ex.load) } : null)}
</div>
<div class="metrics-row">
<div class="metric-item">
<span class="metric-label">TEMPO</span>
<span class="metric-value">${ex.tempo}</span>
</div>
<div class="metric-item">
<span class="metric-label">REPOS</span>
<span class="metric-value">${ex.rest}s</span>
</div>
<div class="metric-item">
<span class="metric-label">RPE</span>
<span class="metric-value">${ex.rpe}</span>
</div>
</div>
${ex.notes ? `<div class="ex-notes">${ex.notes}</div>` : ''}
<div class="stats-zone">
<div class="icon-box" onclick="startSession()" title="Lancer la session">
<svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none">
<path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
</svg>
</div>
<div class="progress-rails">
${renderRail('force', 'FORCE', ex.stats.f)}
${renderRail('hyper', 'HYPER', ex.stats.h)}
${renderRail('endur', 'ENDUR', ex.stats.e)}
</div>
</div>
</div>`;
            }).join('');
        }

        function initScrambleEffects() {
            if (!window.ScrambleEffect) return;
            const title = document.querySelector('.title-main');
            const subTitle = document.querySelector('.title-sub');
            const weekBadge = document.querySelector('.week-badge');
            const exNames = document.querySelectorAll('.ex-name');
            
            if (title) ScrambleEffect.scramble(title, { delay: 100, speed: 30 });
            if (subTitle) ScrambleEffect.scramble(subTitle, { delay: 300, speed: 25 });
            if (weekBadge) ScrambleEffect.scramble(weekBadge, { delay: 200, speed: 40 });
            exNames.forEach((el, i) => {
                ScrambleEffect.scramble(el, { delay: 400 + (i * 80), speed: 25 });
            });
        }
        
        window.addEventListener('load', () => {
            initStars();
            animateStars();
            renderApp();
            setTimeout(initScrambleEffects, 150);
            window.addEventListener('resize', initStars);
        });
    </script>
</body>
</html>
