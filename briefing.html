<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeonLift ‚Ä¢ Crystalline UI</title>
    
    <!-- Fonts: Chakra Petch & Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- 1. GLOBAL RESET & ATMOSPHERE --- */
        :root {
            --void: #020408;
            --text-main: #f8fafc;
            --text-muted: #64748b;
            --cyan: #22d3ee;
            --cyan-dim: #06b6d4;
            --purple: #c084fc;
            --orange: #fb923c;
            --yellow: #facc15;
            --glass-border: rgba(255, 255, 255, 0.08);
            --font-tech: 'Chakra Petch', sans-serif;
            --font-ui: 'Inter', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--void);
            color: var(--text-main);
            font-family: var(--font-ui);
            overflow-x: hidden;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Ambient Glows (Nebulas) */
        .nebula {
            position: fixed;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
        }
        .nebula.cyan { top: -20%; left: -20%; background: #164e63; }
        .nebula.purple { bottom: -20%; right: -20%; background: #581c87; }

        /* Cinematic Grain */
        .grain-overlay {
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 999;
            mix-blend-mode: screen;
        }

        /* --- 2. LAYOUT & TYPOGRAPHY --- */
        .app-container {
            position: relative;
            z-index: 10;
            max-width: 450px;
            margin: 0 auto;
            padding-bottom: 120px;
        }

        h1, h2, .data-value, .label-tech { font-family: var(--font-tech); }

        .header { padding: 40px 24px 20px; }
        .title-main {
            font-size: 42px;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(to bottom, #ffffff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            margin-bottom: 8px;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5));
        }
        .subtitle-tech {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .accent-line { width: 30px; height: 2px; background: var(--cyan); box-shadow: 0 0 10px var(--cyan); }
        .subtitle-text {
            color: var(--cyan);
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(34, 211, 238, 0.4);
        }

        /* --- 3. THE CRYSTALLINE GLASS CARD --- */
        .glass-card {
            /* CRITIQUE: Ultra Transparency */
            background: rgba(255, 255, 255, 0.005); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255, 255, 255, 0.15); /* Specular Top Highlight */
            border-bottom: 1px solid rgba(255, 255, 255, 0.02);
            
            border-radius: 32px;
            padding: 24px;
            margin: 0 24px 24px;
            position: relative;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), box-shadow 0.4s ease;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }

        /* Tactical Grid Texture Overlay */
        .glass-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
        }

        .glass-card:hover {
            transform: translateY(-4px);
            border-color: rgba(34, 211, 238, 0.2);
            box-shadow: 
                0 20px 50px -10px rgba(0,0,0,0.8),
                inset 0 0 20px rgba(34, 211, 238, 0.05); /* Inner Glow */
        }

        /* --- 4. COMPONENTS --- */
        
        /* Stats Grid (Top) */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 0 24px 32px;
        }
        .stat-mini {
            background: rgba(255,255,255,0.01);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 16px 8px;
            text-align: center;
        }
        .label-tech {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-muted);
            display: block;
            margin-bottom: 6px;
        }
        .data-value {
            font-size: 20px;
            font-weight: 700;
        }
        .text-cyan { color: var(--cyan); text-shadow: 0 0 15px rgba(34, 211, 238, 0.4); }
        .text-purple { color: var(--purple); }

        /* Section Header */
        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0 24px 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .section-icon {
            width: 24px;
            height: 24px;
            color: var(--cyan);
            filter: drop-shadow(0 0 8px rgba(34, 211, 238, 0.6));
        }
        .section-title {
            font-family: var(--font-tech);
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--cyan);
        }

        /* Exercise Header */
        .ex-header { display: flex; justify-content: space-between; margin-bottom: 24px; }
        .ex-id-box {
            display: flex; align-items: center; gap: 16px;
        }
        .ex-id {
            font-family: var(--font-tech);
            font-size: 24px;
            font-weight: 700;
            color: #475569;
        }
        .ex-name {
            font-family: var(--font-tech);
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: white;
            margin-bottom: 6px;
        }
        .tags { display: flex; gap: 8px; }
        .tag {
            font-size: 8px;
            font-weight: 700;
            text-transform: uppercase;
            padding: 4px 8px;
            border: 1px solid;
            letter-spacing: 0.1em;
            border-radius: 4px;
        }
        .tag.cyan { border-color: rgba(34, 211, 238, 0.3); color: var(--cyan); }
        .tag.pink { border-color: rgba(192, 132, 252, 0.3); color: var(--purple); }

        /* Gauges Row */
        .gauges-row {
            display: flex;
            justify-content: space-around;
            padding: 10px 0 30px;
            position: relative;
        }
        /* Subtle divider line */
        .gauges-row::before {
            content: ''; position: absolute; top: 0; left: 10%; right: 10%; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        }

        /* SVG Gauge Styling */
        .gauge-container {
            display: flex; flex-direction: column; align-items: center; position: relative;
        }
        .gauge-svg {
            width: 96px; height: 96px;
            transform: rotate(-90deg); /* 12 o'clock start */
            overflow: visible;
        }
        .gauge-value {
            position: absolute; top: 34px; width: 100%; text-align: center;
            font-family: var(--font-tech); font-size: 18px; font-weight: 700;
            color: #cbd5e1;
        }
        .gauge-value.glow { color: var(--cyan); text-shadow: 0 0 10px rgba(34, 211, 238, 0.8); }

        /* Stat Bars Zone */
        .stats-zone {
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin: 0 -24px -24px; /* Bleed to edges */
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .icon-box {
            width: 42px; height: 42px;
            border-radius: 10px;
            background: linear-gradient(135deg, #1e1b4b, #000);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .lightning-svg {
            width: 20px; height: 20px;
            color: var(--yellow); fill: var(--yellow);
            filter: drop-shadow(0 0 6px rgba(250, 204, 21, 0.6));
        }

        .bars-stack { flex: 1; display: flex; flex-direction: column; gap: 8px; }
        .bar-row { display: flex; align-items: center; gap: 12px; }
        .bar-label {
            width: 45px; text-align: right;
            font-size: 9px; font-weight: 700; color: #475569;
            text-transform: uppercase; letter-spacing: 0.1em;
        }
        .bar-track {
            flex: 1; height: 4px; background: rgba(255,255,255,0.05);
            position: relative;
            border-radius: 2px;
        }
        .bar-fill {
            height: 100%;
            position: relative;
            box-shadow: 0 0 10px currentColor;
        }
        .bar-fill::after {
            content: ''; position: absolute; top: -1px; bottom: -1px; right: 0; width: 2px;
            background: white; box-shadow: 0 0 6px white; border-radius: 2px;
        }

        /* Superset Badge */
        .superset-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 3px 8px;
            background: rgba(255, 45, 149, 0.1);
            border: 1px solid rgba(255, 45, 149, 0.3);
            border-radius: 6px;
            font-size: 8px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #ff2d95;
            margin-left: 8px;
        }
        .superset-icon {
            width: 10px;
            height: 10px;
            color: #ff2d95;
        }

        /* Superset Connector */
        .superset-pair {
            position: relative;
            margin-bottom: 12px;
        }
        .superset-pair .glass-card {
            margin-bottom: 12px;
        }
        .superset-pair .glass-card:last-child {
            margin-bottom: 24px;
        }
        .superset-connector {
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, transparent, rgba(255, 45, 149, 0.3), transparent);
            border-radius: 2px;
        }

        /* Exercise Details */
        .ex-details {
            display: flex;
            gap: 16px;
            padding: 12px 0;
            margin-top: 12px;
            border-top: 1px solid rgba(255,255,255,0.05);
            flex-wrap: wrap;
        }
        .ex-detail {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .ex-detail-label {
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #64748b;
            font-weight: 700;
        }
        .ex-detail-value {
            font-family: var(--font-tech);
            font-size: 13px;
            font-weight: 600;
            color: #cbd5e1;
        }

        /* Notes */
        .ex-notes {
            margin-top: 12px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-left: 3px solid var(--cyan);
            border-radius: 6px;
            font-size: 11px;
            line-height: 1.5;
            color: #94a3b8;
        }

        /* Performance Badges */
        .perf-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-left: 8px;
        }
        .perf-badge.pr {
            background: rgba(34, 211, 238, 0.15);
            border: 1px solid rgba(34, 211, 238, 0.4);
            color: var(--cyan);
            animation: pulse-glow 2s infinite;
        }
        .perf-badge.deload {
            background: rgba(251, 146, 60, 0.15);
            border: 1px solid rgba(251, 146, 60, 0.4);
            color: var(--orange);
        }
        .perf-badge.same {
            background: rgba(100, 116, 139, 0.15);
            border: 1px solid rgba(100, 116, 139, 0.4);
            color: #94a3b8;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 5px rgba(34, 211, 238, 0.3); }
            50% { box-shadow: 0 0 15px rgba(34, 211, 238, 0.6); }
        }

        /* Last Performance Info */
        .last-perf {
            margin-top: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            font-size: 10px;
            color: #64748b;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .last-perf-label {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .last-perf-value {
            font-family: var(--font-tech);
            font-weight: 700;
            color: #cbd5e1;
        }
        .perf-delta {
            font-size: 11px;
            font-weight: 700;
            margin-left: 6px;
        }
        .perf-delta.positive { color: var(--cyan); }
        .perf-delta.negative { color: var(--orange); }

        /* Start Button */
        .start-button {
            position: fixed;
            bottom: 24px;
            left: 24px;
            right: 24px;
            max-width: 402px;
            margin: 0 auto;
            z-index: 100;
            
            background: linear-gradient(135deg, var(--cyan), var(--cyan-dim));
            color: #000;
            font-family: var(--font-tech);
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            
            padding: 18px 32px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            
            box-shadow: 
                0 0 30px rgba(34, 211, 238, 0.5),
                0 10px 30px rgba(0, 0, 0, 0.3);
            
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .start-button:active {
            transform: scale(0.96);
            box-shadow: 
                0 0 40px rgba(34, 211, 238, 0.7),
                0 5px 20px rgba(0, 0, 0, 0.4);
        }

    </style>
</head>
<body>

    <!-- Backgrounds -->
    <div class="grain-overlay"></div>
    <div class="nebula cyan"></div>
    <div class="nebula purple"></div>
    <canvas id="starfield" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none;"></canvas>

    <!-- App Content -->
    <div class="app-container">
        
        <!-- Header -->
        <header class="header">
            <h1 class="title-main" id="title-main">LOADING...</h1>
            <div class="subtitle-tech">
                <div class="accent-line"></div>
                <span class="subtitle-text" id="subtitle-text">// LOADING...</span>
            </div>
        </header>

        <!-- Top Stats -->
        <div class="stats-grid">
            <div class="stat-mini">
                <span class="label-tech">DUR√âE</span>
                <span class="data-value text-cyan" id="stat-duration">--m</span>
            </div>
            <div class="stat-mini">
                <span class="label-tech">S√âRIES</span>
                <span class="data-value" id="stat-sets">--</span>
            </div>
            <div class="stat-mini">
                <span class="label-tech">XP</span>
                <span class="data-value text-purple" id="stat-xp">--</span>
            </div>
        </div>

        <!-- Section Header -->
        <div class="section-header">
            <!-- Lightning Icon SVG -->
            <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
            </svg>
            <span class="section-title">Protocole d'entra√Ænement</span>
        </div>

        <!-- Exercises Container -->
        <div id="exercises-list">
            <!-- Injected by JS -->
        </div>

    </div>

    <!-- Start Button -->
    <button class="start-button" id="start-button">
        Commencer la session
    </button>

    <!-- SVG Definitions (Filters & Gradients) -->
    <svg style="width:0; height:0; position:absolute;">
        <defs>
            <linearGradient id="grad_std" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#94a3b8" />
                <stop offset="100%" style="stop-color:#475569" />
            </linearGradient>
            <linearGradient id="grad_glow" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#06b6d4" />
                <stop offset="100%" style="stop-color:#22d3ee" />
            </linearGradient>
            <!-- High Quality Glow Filter -->
            <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
    </svg>

    <script type="module">
        // --- IMPORT PROGRAM DATA ---
        import programData from './program-data.js';

        // --- GET URL PARAMS ---
        const urlParams = new URLSearchParams(window.location.search);
        const week = parseInt(urlParams.get('week')) || 1;
        const day = urlParams.get('day') || 'dimanche';

        console.log(`üìã Briefing loaded: Week ${week}, Day ${day}`);

        // ========================================
        // WORKOUT HISTORY FUNCTIONS
        // ========================================

        /**
         * Get all workout history from localStorage
         */
        function getWorkoutHistory() {
            try {
                const history = localStorage.getItem('workout_history');
                return history ? JSON.parse(history) : [];
            } catch (error) {
                console.error('Error loading workout history:', error);
                return [];
            }
        }

        /**
         * Find last performance for a specific exercise
         */
        function getLastPerformance(exerciseName) {
            const history = getWorkoutHistory();
            
            // Filter sessions that contain this exercise
            const sessionsWithExercise = history.filter(session => {
                return session.exercises && session.exercises.some(ex => 
                    ex.name.toLowerCase() === exerciseName.toLowerCase()
                );
            });

            if (sessionsWithExercise.length === 0) return null;

            // Sort by date (most recent first)
            sessionsWithExercise.sort((a, b) => new Date(b.date) - new Date(a.date));

            // Get the exercise from most recent session
            const lastSession = sessionsWithExercise[0];
            const exercise = lastSession.exercises.find(ex => 
                ex.name.toLowerCase() === exerciseName.toLowerCase()
            );

            return {
                weight: exercise.weight || 0,
                reps: exercise.reps || 0,
                sets: exercise.sets || 0,
                date: lastSession.date,
                week: lastSession.week,
                day: lastSession.day
            };
        }

        /**
         * Get performance comparison (PR, DELOAD, SAME)
         */
        function getPerformanceStatus(exerciseName, programWeight) {
            const lastPerf = getLastPerformance(exerciseName);
            
            if (!lastPerf) return { status: 'first', badge: null, delta: 0 };

            const delta = programWeight - lastPerf.weight;

            if (delta > 0) {
                return { 
                    status: 'pr', 
                    badge: 'NOUVEAU PR', 
                    delta: delta,
                    lastPerf: lastPerf
                };
            } else if (delta < 0) {
                return { 
                    status: 'deload', 
                    badge: 'DELOAD', 
                    delta: delta,
                    lastPerf: lastPerf
                };
            } else {
                return { 
                    status: 'same', 
                    badge: 'M√äME CHARGE', 
                    delta: 0,
                    lastPerf: lastPerf
                };
            }
        }

        /**
         * Get all performances for an exercise (history)
         */
        function getExerciseHistory(exerciseName, limit = 3) {
            const history = getWorkoutHistory();
            
            const performances = [];
            
            for (const session of history) {
                if (session.exercises) {
                    const exercise = session.exercises.find(ex => 
                        ex.name.toLowerCase() === exerciseName.toLowerCase()
                    );
                    
                    if (exercise) {
                        performances.push({
                            weight: exercise.weight || 0,
                            reps: exercise.reps || 0,
                            sets: exercise.sets || 0,
                            date: session.date,
                            week: session.week,
                            day: session.day
                        });
                    }
                }
            }

            // Sort by date (most recent first)
            performances.sort((a, b) => new Date(b.date) - new Date(a.date));

            return performances.slice(0, limit);
        }

        // --- GET WORKOUT DATA ---
        let workout;
        try {
            workout = programData.getWorkout(week, day);
            
            // ‚úÖ V√âRIFICATION COMPL√àTE DE LA CONNEXION
            console.log('‚úÖ Workout loaded successfully!');
            console.log('üìä Workout name:', workout.name);
            console.log('‚è±Ô∏è  Duration:', workout.duration, 'min');
            console.log('üî¢ Total sets:', workout.totalSets);
            console.log('üí™ Number of exercises:', workout.exercises.length);
            
            // Log each exercise
            workout.exercises.forEach((ex, idx) => {
                console.log(`\nüìù Exercise ${idx + 1}:`, {
                    name: ex.name,
                    category: ex.category,
                    sets: ex.sets,
                    reps: ex.reps,
                    weight: ex.weight,
                    tempo: ex.tempo,
                    rest: ex.rest,
                    isSuperset: ex.isSuperset,
                    supersetWith: ex.supersetWith,
                    notes: ex.notes ? ex.notes.substring(0, 50) + '...' : 'N/A'
                });
            });
            
        } catch (error) {
            console.error('‚ùå Error loading workout:', error);
            alert('Erreur: Impossible de charger les donn√©es de la s√©ance');
        }

        // --- CALCULATE STATS AUTOMATICALLY ---
        function calculateExerciseStats(exercise) {
            const isCompound = exercise.category === 'compound';
            const isHeavy = exercise.weight > 50;
            const isHighReps = typeof exercise.reps === 'string' 
                ? parseInt(exercise.reps.split('-')[1] || exercise.reps) > 10
                : exercise.reps > 10;
            const isShortRest = exercise.rest < 75;
            
            let force = 50;
            let hypertrophy = 50;
            let endurance = 30;
            
            // FORCE calculation
            if (isCompound && isHeavy) {
                force = 85;
            } else if (isCompound) {
                force = 70;
            } else if (isHeavy) {
                force = 60;
            }
            
            // HYPERTROPHY calculation
            if (isCompound && isHighReps) {
                hypertrophy = 80;
            } else if (isCompound) {
                hypertrophy = 70;
            } else if (isHighReps) {
                hypertrophy = 85;
            } else {
                hypertrophy = 65;
            }
            
            // ENDURANCE calculation
            if (isShortRest && isHighReps) {
                endurance = 75;
            } else if (isShortRest) {
                endurance = 60;
            } else if (isHighReps) {
                endurance = 50;
            }
            
            return { f: force, h: hypertrophy, e: endurance };
        }

        // --- CONVERT DATA FOR RENDERING ---
        const WORKOUT_DATA = workout.exercises.map((ex, idx) => {
            // Get first muscle or default
            const muscleTag = ex.muscle && ex.muscle[0] 
                ? ex.muscle[0].toUpperCase() 
                : 'MUSCLE';
            
            const typeTag = ex.category === 'compound' ? 'COMPOUND' : 'ISOLATION';
            
            // Auto-calculate stats
            const stats = calculateExerciseStats(ex);

            // ‚úÖ GET PERFORMANCE DATA
            const perfStatus = getPerformanceStatus(ex.name, ex.weight);
            const exerciseHistory = getExerciseHistory(ex.name, 3);
            
            return {
                id: idx + 1,
                name: ex.name,
                tags: [
                    { l: muscleTag, t: "cyan" },
                    { l: typeTag, t: "pink" }
                ],
                sets: ex.sets,
                reps: ex.reps,
                load: `${ex.weight}kg`,
                stats: stats,
                
                // ‚úÖ TOUTES LES DONN√âES DE PROGRAM-DATA
                tempo: ex.tempo || '2-1-2',
                rest: ex.rest || 60,
                rpe: ex.rpe || workout.rpeTarget || '7',
                notes: ex.notes || '',
                isSuperset: ex.isSuperset || false,
                supersetWith: ex.supersetWith || null,
                category: ex.category,
                muscle: ex.muscle,
                weight: ex.weight,

                // ‚úÖ PERFORMANCE DATA
                perfStatus: perfStatus,
                history: exerciseHistory
            };
        });

        console.log('üìä WORKOUT_DATA with performance:', WORKOUT_DATA);

        // --- UPDATE HEADER ---
        document.getElementById('title-main').textContent = day.toUpperCase();
        document.getElementById('subtitle-text').textContent = `// ${workout.name}`;

        // --- UPDATE TOP STATS ---
        document.getElementById('stat-duration').textContent = `${workout.duration}m`;
        document.getElementById('stat-sets').textContent = workout.totalSets;
        
        // Calculate XP based on total sets
        const totalXP = workout.totalSets * 50;
        document.getElementById('stat-xp').textContent = totalXP;

        // --- START BUTTON HANDLER ---
        document.getElementById('start-button').addEventListener('click', () => {
            window.location.href = `session.html?week=${week}&day=${day}`;
        });

        // --- STARFIELD ENGINE ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function initStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() > 0.98 ? Math.random()*2 + 0.5 : Math.random(),
                    speed: Math.random() * 0.2 + 0.02,
                    opacity: Math.random(),
                    fade: (Math.random() * 0.01) * (Math.random()>0.5 ? 1 : -1)
                });
            }
        }

        function animateStars() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            stars.forEach(s => {
                s.y -= s.speed;
                if(s.y < 0) s.y = canvas.height;
                s.opacity += s.fade;
                if(s.opacity > 1 || s.opacity < 0.2) s.fade *= -1;

                ctx.beginPath();
                ctx.fillStyle = `rgba(255,255,255,${s.opacity})`;
                ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
                ctx.fill();

                if(s.size > 1.2) {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = "white";
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            });
            requestAnimationFrame(animateStars);
        }

        // --- UI RENDERER (Vanilla JS) ---
        function renderGauge(value, label, max, isGlow) {
            const num = parseFloat(String(value).match(/\d+/)?.[0] || 0);
            const pct = Math.min((num / max), 1);
            const r = 38;
            const C = 2 * Math.PI * r;
            const offset = C - (pct * C);
            
            // Diamond Tip Calculation
            const angle = (pct * 360); 

            return `
            <div class="gauge-container">
                <svg class="gauge-svg">
                    <circle cx="50" cy="50" r="46" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1" stroke-dasharray="2 4" />
                    <circle cx="50" cy="50" r="${r}" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="3" />
                    <circle cx="50" cy="50" r="${r}" fill="none" stroke="url(#${isGlow?'grad_glow':'grad_std'})" stroke-width="3" 
                        stroke-dasharray="${C}" stroke-dashoffset="${offset}" stroke-linecap="round" 
                        filter="${isGlow?'url(#neon-glow)':''}" />
                    <!-- Diamond Tip -->
                    <g transform="rotate(${angle} 50 50)">
                         <circle cx="${50+r}" cy="50" r="2" fill="white" style="filter: drop-shadow(0 0 4px white);" />
                    </g>
                </svg>
                <div class="gauge-value ${isGlow?'glow':''}">${value}</div>
                <span class="label-tech" style="margin-top: -8px;">${label}</span>
            </div>
            `;
        }

        function renderBar(label, value, color1, color2) {
            return `
            <div class="bar-row">
                <span class="bar-label">${label}</span>
                <div class="bar-track">
                    <div class="bar-fill" style="width: ${value}%; background: linear-gradient(90deg, ${color1}, ${color2}); color: ${color2};"></div>
                </div>
            </div>
            `;
        }

        function renderApp() {
            const list = document.getElementById('exercises-list');
            let html = '';
            const processedSuperset = new Set();

            WORKOUT_DATA.forEach((ex, idx) => {
                // Skip if already rendered as part of a superset
                if (processedSuperset.has(idx)) return;

                // Check if this is a superset
                const isSupersetFirst = ex.isSuperset && ex.supersetWith;
                const supersetPartner = isSupersetFirst 
                    ? WORKOUT_DATA.find(e => e.name === ex.supersetWith)
                    : null;
                const supersetPartnerIdx = supersetPartner 
                    ? WORKOUT_DATA.findIndex(e => e.name === ex.supersetWith)
                    : -1;

                // Start superset wrapper if needed
                if (isSupersetFirst && supersetPartner) {
                    html += `<div class="superset-pair">`;
                    html += `<div class="superset-connector"></div>`;
                }

                // Render exercise card
                html += renderExerciseCard(ex, isSupersetFirst ? 'A' : (ex.isSuperset ? 'B' : ''));

                // Render superset partner
                if (isSupersetFirst && supersetPartner) {
                    html += renderExerciseCard(supersetPartner, 'B');
                    html += `</div>`; // Close superset-pair
                    processedSuperset.add(supersetPartnerIdx);
                }
            });

            list.innerHTML = html;
        }

        function renderExerciseCard(ex, supersetLabel = '') {
            const hasSupersetBadge = supersetLabel !== '';
            
            // Performance badge
            let perfBadgeHTML = '';
            if (ex.perfStatus.badge) {
                const badgeClass = ex.perfStatus.status; // 'pr', 'deload', 'same'
                perfBadgeHTML = `
                    <span class="perf-badge ${badgeClass}">
                        ${ex.perfStatus.status === 'pr' ? 'üî•' : ex.perfStatus.status === 'deload' ? '‚ö†Ô∏è' : '‚û°Ô∏è'}
                        ${ex.perfStatus.badge}
                    </span>
                `;
            }

            // Last performance info
            let lastPerfHTML = '';
            if (ex.perfStatus.lastPerf) {
                const lp = ex.perfStatus.lastPerf;
                const deltaSign = ex.perfStatus.delta > 0 ? '+' : '';
                const deltaClass = ex.perfStatus.delta > 0 ? 'positive' : 
                                   ex.perfStatus.delta < 0 ? 'negative' : '';
                
                lastPerfHTML = `
                    <div class="last-perf">
                        <span class="last-perf-label">Derni√®re perf</span>
                        <div>
                            <span class="last-perf-value">${lp.weight}kg √ó ${lp.reps}</span>
                            ${ex.perfStatus.delta !== 0 ? `
                                <span class="perf-delta ${deltaClass}">
                                    (${deltaSign}${ex.perfStatus.delta}kg)
                                </span>
                            ` : ''}
                            <span style="margin-left: 8px; opacity: 0.6;">S${lp.week}</span>
                        </div>
                    </div>
                `;
            }
            
            return `
                <div class="glass-card">
                    <div class="ex-header">
                        <div class="ex-id-box">
                            <div class="ex-id">0${ex.id}</div>
                            <div>
                                <div class="ex-name">
                                    ${ex.name}
                                    ${hasSupersetBadge ? `
                                        <span class="superset-badge">
                                            <svg class="superset-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M17 3v10l-5 5-5-5V3"/>
                                                <path d="M12 18v3"/>
                                            </svg>
                                            SUPERSET ${supersetLabel}
                                        </span>
                                    ` : ''}
                                    ${perfBadgeHTML}
                                </div>
                                <div class="tags">
                                    ${ex.tags.map(t => `<span class="tag ${t.t}">${t.l}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                    </div>

                    ${lastPerfHTML}

                    <div class="gauges-row">
                        ${renderGauge(ex.sets, 'S√âRIES', 8, false)}
                        ${renderGauge(ex.reps, 'REPS', 15, false)}
                        ${renderGauge(ex.load, 'CHARGE', 140, true)}
                    </div>

                    <!-- Exercise Details -->
                    <div class="ex-details">
                        <div class="ex-detail">
                            <span class="ex-detail-label">TEMPO</span>
                            <span class="ex-detail-value">${ex.tempo}</span>
                        </div>
                        <div class="ex-detail">
                            <span class="ex-detail-label">REPOS</span>
                            <span class="ex-detail-value">${ex.rest}s</span>
                        </div>
                        <div class="ex-detail">
                            <span class="ex-detail-label">RPE</span>
                            <span class="ex-detail-value">${ex.rpe}</span>
                        </div>
                    </div>

                    ${ex.notes ? `
                        <div class="ex-notes">
                            üí° ${ex.notes}
                        </div>
                    ` : ''}

                    <div class="stats-zone">
                        <div class="icon-box">
                            <!-- Lightning SVG -->
                            <svg class="lightning-svg" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path></svg>
                        </div>
                        <div class="bars-stack">
                            ${renderBar('FORCE', ex.stats.f, '#ea580c', '#facc15')}
                            ${renderBar('HYPER', ex.stats.h, '#7e22ce', '#e879f9')}
                            ${renderBar('ENDUR', ex.stats.e, '#0e7490', '#22d3ee')}
                        </div>
                    </div>
                </div>
            `;
        }

        // --- INIT ---
        window.addEventListener('load', () => {
            initStars();
            animateStars();
            renderApp();
            window.addEventListener('resize', initStars);
        });

    </script>
</body>
</html>
