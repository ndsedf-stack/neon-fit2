<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mission Briefing - Hybrid Master 63</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        :root {
            --cyan: #00d9ff;
            --orange: #ff8c00;
            --magenta: #ff0080;
            --violet: #a855f7;
            --green: #00ff88;
            --red: #ff4444;
            --yellow: #ffd700;
            --gold: #ffd700;
            --bg-dark: #0a0a0a;
            --bg-card: #141414;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
        }
        @font-face {
            font-family: 'SF Pro Display';
            src: local('SF Pro Display');
        }
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            max-width: 430px;
            min-height: 932px;
            margin: 0 auto;
            position: relative;
            perspective: 3500px;
            perspective-origin: 50% 50%;
        }
        
        /* Enhanced Deep Space Background */
        .mesh-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 15%, rgba(0, 217, 255, 0.06) 0%, transparent 60%),
                radial-gradient(circle at 85% 85%, rgba(255, 140, 0, 0.05) 0%, transparent 60%),
                radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.04) 0%, transparent 70%),
                radial-gradient(circle at 92% 8%, rgba(255, 0, 128, 0.03) 0%, transparent 60%);
            animation: mesh-shift 20s ease-in-out infinite;
            filter: blur(100px);
            z-index: 0;
            opacity: 0.7;
            transform-style: preserve-3d;
        }
        @keyframes mesh-shift {
            0%, 100% { 
                transform: scale(1) translateZ(0) rotate(0deg); 
                opacity: 0.7; 
            }
            33% { 
                transform: scale(1.1) translateZ(30px) rotate(2deg); 
                opacity: 0.8; 
            }
            66% { 
                transform: scale(0.95) translateZ(-20px) rotate(-2deg); 
                opacity: 0.75; 
            }
        }
        
        /* Background Canvas */
        .bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Scanline Effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 217, 255, 0.03) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 217, 255, 0.03) 3px
            );
            pointer-events: none;
            z-index: 100;
            animation: scanline-move 8s linear infinite;
        }
        @keyframes scanline-move {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }
        
        /* Grid Overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 217, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 217, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            opacity: 0.5;
        }
        
        /* Container */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            padding-top: env(safe-area-inset-top, 20px);
            padding-bottom: env(safe-area-inset-bottom, 20px);
            overflow-y: auto;
            overflow-x: hidden;
            transform-style: preserve-3d;
        }
        
        /* Header */
        .header {
            position: relative;
            margin-bottom: 20px;
            animation: header-enter 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
        }
        @keyframes header-enter {
            from { 
                opacity: 0; 
                transform: translateY(-50px) translateZ(-100px) rotateX(20deg);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) translateZ(0) rotateX(0);
            }
        }
        
        .close-btn {
            position: absolute;
            top: 0;
            right: 0;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            backdrop-filter: blur(20px);
            font-size: 20px;
            color: var(--cyan);
            z-index: 10;
        }
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }
        .close-btn:active {
            transform: rotate(90deg) scale(0.9);
        }
        
        /* Glitch Title */
        .day-title {
            font-size: 32px;
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 8px;
            position: relative;
            display: inline-block;
            background: linear-gradient(135deg, var(--cyan) 0%, var(--magenta) 50%, var(--orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(0, 217, 255, 0.6));
            animation: title-glow 4s ease-in-out infinite;
        }
        @keyframes title-glow {
            0%, 100% { 
                filter: drop-shadow(0 0 20px rgba(0, 217, 255, 0.6));
            }
            25% { 
                filter: drop-shadow(0 0 30px rgba(255, 0, 128, 0.8));
            }
            50% { 
                filter: drop-shadow(0 0 25px rgba(255, 140, 0, 0.7));
            }
            75% { 
                filter: drop-shadow(0 0 30px rgba(168, 85, 247, 0.8));
            }
        }
        
        .day-title::before {
            content: attr(data-text);
            position: absolute;
            left: 2px;
            top: 0;
            background: linear-gradient(135deg, var(--cyan) 0%, var(--magenta) 50%, var(--orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            animation: glitch-1 3s infinite;
        }
        .day-title::after {
            content: attr(data-text);
            position: absolute;
            left: -2px;
            top: 0;
            background: linear-gradient(135deg, var(--magenta) 0%, var(--orange) 50%, var(--cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            animation: glitch-2 3s infinite;
        }
        @keyframes glitch-1 {
            0%, 90%, 100% { opacity: 0; }
            91%, 94% { opacity: 0.7; }
        }
        @keyframes glitch-2 {
            0%, 90%, 100% { opacity: 0; }
            92%, 95% { opacity: 0.7; }
        }
        
        .muscle-groups {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--cyan);
            letter-spacing: 2px;
            margin-bottom: 16px;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }
        
        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 20px;
            animation: stats-enter 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s backwards;
            transform-style: preserve-3d;
        }
        @keyframes stats-enter {
            from {
                opacity: 0;
                transform: translateY(30px) translateZ(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0) translateZ(0);
            }
        }
        
        .stat-badge {
            position: relative;
            padding: 12px 8px;
            background: rgba(20, 20, 20, 0.3); /* Plus transparent */
            border: 2px solid transparent;
            border-radius: 12px;
            backdrop-filter: blur(30px);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .stat-badge::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            padding: 2px;
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .stat-badge:hover::before {
            opacity: 1;
            animation: border-rotate 2s linear infinite;
        }
        @keyframes border-rotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        .stat-badge:hover {
            transform: translateY(-5px) translateZ(20px) rotateX(5deg);
            box-shadow: 
                0 20px 40px rgba(0, 217, 255, 0.3),
                0 0 60px rgba(0, 217, 255, 0.2);
        }
        
        .stat-label {
            font-size: 9px;
            text-transform: uppercase;
            color: var(--text-secondary);
            letter-spacing: 1px;
            margin-bottom: 4px;
            font-weight: 600;
        }
        .stat-value {
            font-size: 20px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 10px rgba(0, 217, 255, 0.5));
        }
        
        /* Section Divider */
        .section-divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 20px 0 16px;
            animation: divider-enter 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s backwards;
        }
        @keyframes divider-enter {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .section-icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            border-radius: 8px;
            font-size: 16px;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
            animation: icon-pulse 2s ease-in-out infinite;
        }
        @keyframes icon-pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(0, 217, 255, 0.5); }
            50% { transform: scale(1.1); box-shadow: 0 0 30px rgba(255, 0, 128, 0.7); }
        }
        
        .section-title {
            flex: 1;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--cyan);
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }
        
        /* Exercise Card */
        .exercise-card {
            position: relative;
            background: rgba(20, 20, 20, 0.2); /* PRESQUE INVISIBLE */
            border-radius: 20px;
            padding: 18px;
            margin-bottom: 12px;
            border: 2px solid rgba(0, 217, 255, 0.2); /* Border cyan visible */
            backdrop-filter: blur(50px); /* MAX blur */
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            overflow: hidden;
            transform-style: preserve-3d;
            z-index: 1;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.5),
                0 2px 10px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.03),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3);
            animation: card-enter 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
        }
        @keyframes card-enter {
            from {
                opacity: 0;
                transform: translateY(50px) translateZ(-100px) rotateX(-10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) translateZ(0) rotateX(0);
            }
        }
        
        .exercise-card:hover {
            border-color: rgba(0, 217, 255, 0.3);
        }
        
        /* Card Header */
        .card-header {
            display: flex;
            align-items: flex-start;
            gap: 14px;
            margin-bottom: 14px;
        }
        
        .exercise-number {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.3), rgba(168, 85, 247, 0.3));
            border: 2px solid var(--cyan);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 900;
            color: var(--cyan);
            flex-shrink: 0;
            box-shadow: 
                0 0 30px rgba(0, 217, 255, 0.5),
                inset 0 0 20px rgba(0, 217, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: number-glow 2s ease-in-out infinite;
        }
        @keyframes number-glow {
            0%, 100% { box-shadow: 0 0 30px rgba(0, 217, 255, 0.5), inset 0 0 20px rgba(0, 217, 255, 0.2); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 128, 0.7), inset 0 0 30px rgba(255, 0, 128, 0.3); }
        }
        
        .exercise-info {
            flex: 1;
        }
        .exercise-name {
            font-size: 17px;
            font-weight: 800;
            margin-bottom: 8px;
            color: var(--text-primary);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.5px;
        }
        .exercise-meta {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }
        
        .badge {
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 9px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1.5px solid;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .badge.muscle {
            background: rgba(0, 217, 255, 0.15);
            border-color: var(--cyan);
            color: var(--cyan);
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.3);
        }
        .badge.type {
            background: rgba(255, 140, 0, 0.15);
            border-color: var(--orange);
            color: var(--orange);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.3);
        }
        
        /* Mission Briefing */
        .mission-briefing {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.02), rgba(168, 85, 247, 0.02)); /* PRESQUE invisible */
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(0, 217, 255, 0.3); /* Border plus visible */
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(30px);
            margin-bottom: 20px;
            animation: summary-enter 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 1s backwards;
        }
        @keyframes summary-enter {
            from {
                opacity: 0;
                transform: translateY(30px) translateZ(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0) translateZ(0);
            }
        }
        
        .briefing-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .ai-avatar {
            position: relative;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            box-shadow: 0 8px 24px rgba(0, 217, 255, 0.4);
        }
        .avatar-glow {
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            filter: blur(12px);
            opacity: 0.6;
            animation: avatar-pulse 2s ease-in-out infinite;
        }
        @keyframes avatar-pulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.15); opacity: 0.9; }
        }
        
        .avatar-icon {
            font-size: 24px;
            position: relative;
            z-index: 1;
        }
        
        .briefing-title {
            flex: 1;
        }
        .title-main {
            font-size: 14px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }
        .title-sub {
            font-size: 10px;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
        }
        
        .briefing-text {
            font-size: 13px;
            line-height: 1.7;
            color: var(--text-primary);
            margin-bottom: 20px;
            text-align: justify;
        }
        .text-highlight {
            color: var(--cyan);
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }
        
        /* Launch Button */
        .launch-mission-btn {
            position: relative;
            width: 100%;
            padding: 0;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #00d9ff, #ff0080, #ffd700);
            background-size: 200% 200%;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: gradient-shift 4s ease infinite;
            box-shadow: 
                0 12px 40px rgba(0, 217, 255, 0.4),
                0 0 60px rgba(255, 0, 128, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
        }
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .btn-glow {
            position: absolute;
            inset: -4px;
            background: linear-gradient(135deg, var(--cyan), var(--magenta));
            filter: blur(20px);
            opacity: 0;
            transition: opacity 0.4s;
            z-index: 0;
        }
        .launch-mission-btn:hover .btn-glow {
            opacity: 0.8;
        }
        
        .btn-content {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            padding: 18px 24px;
            z-index: 1;
        }
        
        .btn-icon {
            font-size: 28px;
        }
        
        .btn-text {
            text-align: left;
        }
        .btn-main {
            font-size: 16px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #000;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 2px;
        }
        .btn-sub {
            font-size: 10px;
            font-weight: 700;
            color: rgba(0, 0, 0, 0.7);
            letter-spacing: 0.5px;
        }
        
        .launch-mission-btn:hover {
            transform: translateY(-4px) scale(1.02);
        }
        .launch-mission-btn:active {
            transform: translateY(-2px) scale(0.99);
        }
        
        /* Scrollbar */
        .container::-webkit-scrollbar {
            width: 6px;
        }
        .container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 3px;
        }
        .container::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--cyan), var(--magenta));
            border-radius: 3px;
            box-shadow: 0 0 10px var(--cyan);
        }
    </style>

    </svg>
</head>

                    <div class="btn-text">
                        <div class="btn-main">LANCER LA MISSION</div>
                        <div class="btn-sub">DÃ©marrer le protocole</div>
                    </div>
                </div>
            </button>
        </div>
    </div>
    
    <script type="module">
        // Import program data
        import programData from './program-data.js';
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const weekNum = parseInt(urlParams.get('week')) || 1;
        const dayKey = urlParams.get('day') || 'day1';
        
        // Find week and day data using programData methods
        const weekData = programData.getWeek(weekNum);
        const dayData = weekData ? weekData[dayKey] : null;
        
        if (!weekData || !dayData) {
            alert('Workout non trouvÃ©!');
            window.location.href = 'index.html';
        }
        
        // Update page title
        document.title = `Mission Briefing - ${dayData.name}`;
        
        // Update header
        const dayTitle = document.getElementById('dayTitle');
        dayTitle.textContent = dayData.name.toUpperCase();
        dayTitle.setAttribute('data-text', dayData.name.toUpperCase());
        
        // Update muscle groups
        const muscleGroups = document.getElementById('muscleGroups');
        const mainMuscles = dayData.exercises
            .map(ex => {
                // muscle peut Ãªtre un string ou un array
                if (Array.isArray(ex.muscle)) {
                    return ex.muscle[0]; // Prendre le premier muscle si array
                }
                return ex.muscle;
            })
            .filter((v, i, a) => a.indexOf(v) === i && v);
        muscleGroups.textContent = mainMuscles.join(' + ').toUpperCase();
        
        // Calculate stats
        const totalSets = dayData.exercises.reduce((sum, ex) => sum + ex.sets, 0);
        const totalExercises = dayData.exercises.length;
        const estimatedDuration = totalSets * 3; // 3 min per set average
        const xpReward = totalSets * 50;
        
        // Update stats with animation
        function animateCounter(element, target) {
            const duration = 2000;
            const step = target / (duration / 16);
            let current = 0;
            
            const timer = setInterval(() => {
                current += step;
                if (current >= target) {
                    element.textContent = target;
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(current);
                }
            }, 16);
        }
        
        setTimeout(() => {
            document.getElementById('statDuration').textContent = estimatedDuration + 'm';
            animateCounter(document.getElementById('statSets'), totalSets);
            animateCounter(document.getElementById('statExercises'), totalExercises);
            animateCounter(document.getElementById('statXP'), xpReward);
        }, 600);
        
        // Render exercises
        const exercisesContainer = document.getElementById('exercisesContainer');
        dayData.exercises.forEach((exercise, index) => {
            const card = document.createElement('div');
            card.className = 'exercise-card';
            card.style.animationDelay = `${0.5 + index * 0.1}s`;
            
            const repsDisplay = Array.isArray(exercise.reps) 
                ? `${exercise.reps[0]}-${exercise.reps[exercise.reps.length - 1]}`
                : exercise.reps;
            
            const muscleDisplay = Array.isArray(exercise.muscle) ? exercise.muscle[0] : exercise.muscle;
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="exercise-number">${index + 1}</div>
                    <div class="exercise-info">
                        <div class="exercise-name">${exercise.name}</div>
                        <div class="exercise-meta">
                            <span class="badge muscle">ðŸ”¥ ${muscleDisplay.toUpperCase()}</span>
                            <span class="badge type">${exercise.category.toUpperCase()}</span>
                        </div>
                    </div>
                </div>
                <div style="display: flex; justify-content: space-around; padding-top: 14px; border-top: 1px solid rgba(255,255,255,0.1);">
                    <div style="text-align: center;">
                        <div style="font-size: 20px; font-weight: 900; color: var(--cyan);">${exercise.sets}</div>
                        <div style="font-size: 9px; text-transform: uppercase; color: var(--text-secondary); margin-top: 4px;">SÃ©ries</div>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 20px; font-weight: 900; color: var(--orange);">${repsDisplay}</div>
                        <div style="font-size: 9px; text-transform: uppercase; color: var(--text-secondary); margin-top: 4px;">Reps</div>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 20px; font-weight: 900; color: var(--magenta);">${exercise.restSeconds}s</div>
                        <div style="font-size: 9px; text-transform: uppercase; color: var(--text-secondary); margin-top: 4px;">Repos</div>
                    </div>
                </div>
            `;
            
            exercisesContainer.appendChild(card);
        });
        
        // Update briefing text
        const briefingText = document.getElementById('briefingText');
        
        briefingText.innerHTML = `
            <span class="text-highlight">Agent</span>, votre mission d'aujourd'hui cible le <span class="text-highlight">${dayData.name}</span> avec ${totalExercises} exercices stratÃ©giques. 
            Le protocole combine <span class="text-highlight">${weekData.technique}</span> pour maximiser l'hypertrophie durant le bloc <span class="text-highlight">${weekData.block}</span>. 
            Avec ${totalSets} sÃ©ries totales et une durÃ©e estimÃ©e de ${estimatedDuration}min, cette session vous rapportera <span class="text-highlight">+${xpReward} XP</span> Ã  l'accomplissement. 
            Les groupes musculaires ciblÃ©s : ${mainMuscles.join(', ')}.
        `;
        
        // Close button
        document.getElementById('closeBtn').addEventListener('click', function() {
            window.location.href = 'workouts.html';
        });
        
        // Launch Mission button
        document.getElementById('launchMissionBtn').addEventListener('click', function() {
            // Save to localStorage for session page
            localStorage.setItem('activeWorkout', JSON.stringify({
                week: weekNum,
                day: dayKey,
                dayName: dayData.name,
                exercises: dayData.exercises
            }));
            
            // Redirect to session page
            window.location.href = `session.html?week=${weekNum}&day=${dayKey}`;
        });
        
        // ===== STARDUST BACKGROUND =====
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth > 430 ? 430 : window.innerWidth;
        canvas.height = window.innerHeight;
        
        const stars = [];
        const starCount = 200;
        
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 0.5 + 0.1; // PETITES Ã©toiles
                this.brightness = Math.random();
                this.twinkleSpeed = Math.random() * 0.008 + 0.002;
                this.color = this.getStarColor();
            }
            
            getStarColor() {
                const rand = Math.random();
                if (rand > 0.92) return '#00d9ff';
                if (rand > 0.85) return '#ffd700';
                if (rand > 0.78) return '#ff0080';
                return '#ffffff';
            }
            
            update() {
                this.brightness += this.twinkleSpeed;
                if (this.brightness > 1) this.brightness = 0;
            }
            
            draw() {
                const alpha = Math.abs(Math.sin(this.brightness * Math.PI)) * 0.5 + 0.3;
                const glowSize = this.size * (1.5 + alpha * 0.3);
                
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, glowSize);
                gradient.addColorStop(0, this.color + 'AA');
                gradient.addColorStop(0.4, this.color + '30');
                gradient.addColorStop(1, this.color + '00');
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, glowSize, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = alpha;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }
        
        for (let i = 0; i < starCount; i++) {
            stars.push(new Star());
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth > 430 ? 430 : window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
