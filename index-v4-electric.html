<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>NEON FIT V4 - ELECTRIC STORM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap');

    :root {
      --void: #050508;
      --electric-blue: #3b82f6;
      --plasma-purple: #8b5cf6;
      --lightning-cyan: #06b6d4;
      --arc-white: #f0f9ff;
      --energy-pink: #ec4899;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--void);
      color: var(--arc-white);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .electric-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse at 30% 0%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 100%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        var(--void);
      z-index: -2;
    }

    .circuit-lines {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      opacity: 0.1;
      background-image: 
        linear-gradient(rgba(59, 130, 246, 0.5) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59, 130, 246, 0.5) 1px, transparent 1px);
      background-size: 50px 50px;
    }

    .lightning-bolt {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(to bottom, transparent, var(--electric-blue), transparent);
      opacity: 0;
      animation: lightning-flash 4s infinite;
    }

    @keyframes lightning-flash {
      0%, 90%, 100% { opacity: 0; }
      92%, 94% { opacity: 1; }
    }

    .energy-card {
      background: rgba(59, 130, 246, 0.05);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 4px;
      position: relative;
      overflow: hidden;
    }

    .energy-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--electric-blue), transparent);
      animation: energy-flow 3s infinite;
    }

    @keyframes energy-flow {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .glow-blue {
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.4), inset 0 0 20px rgba(59, 130, 246, 0.1);
    }

    .glow-purple {
      box-shadow: 0 0 30px rgba(139, 92, 246, 0.4);
    }

    .text-electric {
      color: var(--electric-blue);
      text-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
    }

    .text-plasma {
      color: var(--plasma-purple);
      text-shadow: 0 0 20px rgba(139, 92, 246, 0.8);
    }

    .font-orbitron {
      font-family: 'Orbitron', monospace;
    }

    .power-ring {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .power-ring svg {
      transform: rotate(-90deg);
      filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.6));
    }

    .power-ring .progress-bg {
      fill: none;
      stroke: rgba(59, 130, 246, 0.2);
      stroke-width: 6;
    }

    .power-ring .progress-fill {
      fill: none;
      stroke: url(#electricGradient);
      stroke-width: 6;
      stroke-linecap: square;
    }

    .power-ring .progress-glow {
      fill: none;
      stroke: var(--electric-blue);
      stroke-width: 12;
      stroke-linecap: square;
      opacity: 0.3;
      filter: blur(8px);
    }

    .spark {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--electric-blue);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--electric-blue);
      animation: spark-move 2s infinite;
    }

    @keyframes spark-move {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    .voltage-meter {
      height: 4px;
      background: rgba(59, 130, 246, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }

    .voltage-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--electric-blue), var(--plasma-purple));
      box-shadow: 0 0 10px var(--electric-blue);
      animation: voltage-pulse 2s infinite;
    }

    @keyframes voltage-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .muscle-indicator {
      width: 10px;
      height: 10px;
      border: 2px solid;
      animation: indicator-pulse 1.5s infinite;
    }

    @keyframes indicator-pulse {
      0%, 100% { box-shadow: 0 0 5px currentColor; }
      50% { box-shadow: 0 0 15px currentColor, 0 0 25px currentColor; }
    }

    .nav-item {
      transition: all 0.3s ease;
    }

    .nav-item:hover, .nav-item.active {
      color: var(--electric-blue);
      text-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
    }

    .mission-card {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
      border: 1px solid rgba(59, 130, 246, 0.4);
      clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
    }

    .start-btn {
      background: linear-gradient(90deg, var(--electric-blue), var(--plasma-purple));
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      letter-spacing: 3px;
      clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .start-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: btn-shine 2s infinite;
    }

    @keyframes btn-shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .start-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px rgba(59, 130, 246, 0.6);
    }

    .stat-box {
      border-left: 3px solid var(--electric-blue);
      background: rgba(59, 130, 246, 0.05);
    }

    .corner-accent {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid var(--electric-blue);
    }

    .corner-tl { top: 0; left: 0; border-right: none; border-bottom: none; }
    .corner-tr { top: 0; right: 0; border-left: none; border-bottom: none; }
    .corner-bl { bottom: 0; left: 0; border-right: none; border-top: none; }
    .corner-br { bottom: 0; right: 0; border-left: none; border-top: none; }
  </style>
</head>

    </section>

    <section class="px-4 mb-6">

      </div>
      
      <div class="mission-card p-5 glow-blue relative">

          <div class="text-right">

            <div class="font-orbitron text-3xl font-black text-plasma" id="weekNum">01</div>
          </div>
        </div>
        
        <div class="flex gap-2 mb-5 flex-wrap" id="muscleTags">

          <div>

          <div>

            <span class="text-xs text-gray-500 font-medium">DELTS</span>
          </div>
          <div>
            <div class="muscle-indicator mx-auto mb-2" style="border-color: #8b5cf6; color: #8b5cf6;"></div>
            <span class="text-xs text-gray-500 font-medium">ARMS</span>
          </div>
          <div>
            <div class="muscle-indicator mx-auto mb-2" style="border-color: #34d399; color: #34d399;"></div>

    <section class="px-4 mb-6">
      <div class="flex items-center gap-2 mb-3">
        <div class="w-3 h-3 border-2 border-yellow-500 rotate-45"></div>
        <span class="text-xs text-yellow-400 tracking-[0.3em] font-semibold">ACHIEVEMENTS</span>
      </div>
      
      <div class="flex gap-3 overflow-x-auto pb-2" id="badgesContainer">
        <div class="energy-card p-3 text-center min-w-[90px]">
          <div class="text-3xl mb-2">âš¡</div>
          <div class="text-xs text-blue-400 font-bold">FIRST</div>
        </div>
        <div class="energy-card p-3 text-center min-w-[90px] opacity-30">
          <div class="text-3xl mb-2">ðŸ”’</div>

        </div>
        <div class="energy-card p-3 text-center min-w-[90px] opacity-30">
          <div class="text-3xl mb-2">ðŸ”’</div>

        </div>
      </div>
    </section>

  </div>

  <nav class="fixed bottom-0 left-0 right-0 bg-black/90 border-t border-blue-500/30 px-4 py-3 flex justify-around items-center backdrop-blur-lg" style="padding-bottom: max(12px, env(safe-area-inset-bottom));">
    <a href="index-v4-electric.html" class="nav-item active flex flex-col items-center">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M4 13h6a1 1 0 001-1V4a1 1 0 00-1-1H4a1 1 0 00-1 1v8a1 1 0 001 1zm0 8h6a1 1 0 001-1v-4a1 1 0 00-1-1H4a1 1 0 00-1 1v4a1 1 0 001 1zm10 0h6a1 1 0 001-1v-8a1 1 0 00-1-1h-6a1 1 0 00-1 1v8a1 1 0 001 1zm0-18a1 1 0 00-1 1v4a1 1 0 001 1h6a1 1 0 001-1V4a1 1 0 00-1-1h-6z"/></svg>

      <span class="text-xs mt-1 tracking-wider">OPS</span>
    </a>
    <a href="#" class="nav-item flex flex-col items-center text-gray-600">
      <div class="w-14 h-14 -mt-8 bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center shadow-lg glow-blue" style="clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);">

    </a>

      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M3 13h2v8H3v-8zm4-6h2v14H7V7zm4-4h2v18h-2V3zm4 8h2v10h-2V11zm4-3h2v13h-2V8z"/></svg>

  <script src="program-data.js"></script>
  <script>
    function loadData() {
      const xp = parseInt(localStorage.getItem('hybrid_xp') || '0');
      const streak = parseInt(localStorage.getItem('neon_fit_v4_streak') || '0');
      const history = JSON.parse(localStorage.getItem('neon_fit_workout_history') || '[]');
      
      const ranks = [
        { id: 'recrue', name: 'RECRUE', minXP: 0, maxXP: 999 },
        { id: 'operateur', name: 'OPERATOR', minXP: 1000, maxXP: 4999 },
        { id: 'specialiste', name: 'SPECIALIST', minXP: 5000, maxXP: 14999 },
        { id: 'commando', name: 'COMMANDO', minXP: 15000, maxXP: 34999 },
        { id: 'elite', name: 'ELITE', minXP: 35000, maxXP: 74999 },
        { id: 'legende', name: 'LEGEND', minXP: 75000, maxXP: 149999 },
        { id: 'titan', name: 'TITAN', minXP: 150000, maxXP: Infinity }
      ];

      let currentRank = ranks[0];
      let level = 1;
      for (let i = 0; i < ranks.length; i++) {
        if (xp >= ranks[i].minXP) {
          currentRank = ranks[i];
          level = i + 1;
        }
      }

      document.getElementById('totalXP').textContent = xp.toLocaleString();
      document.getElementById('rankName').textContent = currentRank.name;
      document.getElementById('levelNum').textContent = level;
      document.getElementById('streakDays').textContent = streak;
      document.getElementById('totalSessions').textContent = history.length;

      const totalVolume = history.reduce((sum, w) => sum + (w.totalVolume || 0), 0);
      document.getElementById('totalVolume').textContent = (totalVolume / 1000).toFixed(1);

      const xpInLevel = xp - currentRank.minXP;
      const xpForLevel = currentRank.maxXP - currentRank.minXP;
      const progress = Math.min(xpInLevel / xpForLevel, 1);
      const circumference = 2 * Math.PI * 85;
      const offset = circumference * (1 - progress);
      document.getElementById('xpRing').style.strokeDashoffset = offset;
      document.getElementById('xpGlow').style.strokeDashoffset = offset;
      document.getElementById('xpBar').style.width = (progress * 100) + '%';
      document.getElementById('xpProgress').textContent = `${xpInLevel}/${xpForLevel}`;

      if (window.programData) {
        const week = parseInt(localStorage.getItem('hybrid_current_week') || '1');
        const days = ['dimanche', 'mardi', 'vendredi'];
        const today = new Date().getDay();
        const dayMap = { 0: 'dimanche', 2: 'mardi', 5: 'vendredi' };
        const nextDay = dayMap[today] || 'dimanche';
        
        const weekData = window.programData.getWeek(week);
        if (weekData && weekData[nextDay]) {
          const mission = weekData[nextDay];
          document.getElementById('missionName').textContent = mission.name.toUpperCase();
          document.getElementById('missionDetails').textContent = `${mission.exercises.length} exercises â€¢ ~${mission.duration} min`;
          document.getElementById('weekNum').textContent = String(week).padStart(2, '0');
          document.getElementById('startMissionBtn').href = `session-v4.html?week=${week}&day=${nextDay}`;
        }
      }
    }

    loadData();
  </script>
</body>
