<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeonLift â€¢ Briefing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700;800;900&family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --void: #020408;
            --cyan: #22d3ee;
            --cyan-dim: #06b6d4;
            --purple: #c084fc;
            --magenta: #ff2d95;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--void);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }
        .nebula {
            position: fixed;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
        }
        .nebula.cyan { top: -20%; left: -20%; background: #164e63; }
        .nebula.purple { bottom: -20%; right: -20%; background: #581c87; }
        .grain-overlay {
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 999;
            mix-blend-mode: screen;
        }
        .app-container {
            position: relative;
            z-index: 10;
            max-width: 450px;
            margin: 0 auto;
            padding-bottom: 120px;
        }
        .header { padding: 40px 24px 20px; }
        .title-main {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 42px;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(to bottom, #ffffff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .subtitle-tech { display: flex; align-items: center; gap: 12px; }
        .accent-line { width: 30px; height: 2px; background: var(--cyan); box-shadow: 0 0 10px var(--cyan); }
        .subtitle-text {
            color: var(--cyan);
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(34, 211, 238, 0.4);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 0 24px 32px;
        }
        .stat-mini {
            background: rgba(255,255,255,0.01);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 16px 8px;
            text-align: center;
        }
        .label-tech {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #64748b;
            display: block;
            margin-bottom: 6px;
            font-weight: 700;
        }
        .data-value {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 20px;
            font-weight: 700;
        }
        .text-cyan { color: var(--cyan); text-shadow: 0 0 15px rgba(34, 211, 238, 0.4); }
        .text-purple { color: var(--purple); }
        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0 24px 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .section-icon {
            width: 24px;
            height: 24px;
            color: var(--cyan);
            filter: drop-shadow(0 0 8px rgba(34, 211, 238, 0.6));
        }
        .section-title {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--cyan);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.005);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 32px;
            padding: 28px;
            margin: 0 24px 24px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }
        .ex-header { display: flex; justify-content: space-between; margin-bottom: 28px; }
        .ex-id-box { display: flex; align-items: center; gap: 16px; }
        .ex-id {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #475569;
        }
        .ex-name {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: white;
            margin-bottom: 8px;
        }
        .tags { display: flex; gap: 8px; }
        .tag {
            font-size: 8px;
            font-weight: 700;
            text-transform: uppercase;
            padding: 4px 8px;
            border: 1px solid;
            letter-spacing: 0.1em;
            border-radius: 4px;
        }
        .tag.cyan { border-color: rgba(34, 211, 238, 0.3); color: var(--cyan); }
        .tag.pink { border-color: rgba(192, 132, 252, 0.3); color: var(--purple); }
        .superset-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: linear-gradient(135deg, rgba(255, 45, 149, 0.2), rgba(192, 132, 252, 0.2));
            border: 2px solid var(--magenta);
            border-radius: 8px;
            font-size: 9px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--magenta);
            margin-left: 12px;
        }
        .superset-icon { width: 12px; height: 12px; color: var(--magenta); }
        .ex-notes {
            margin-top: 20px;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.2);
            border-left: 3px solid var(--cyan);
            border-radius: 6px;
            font-size: 13px;
            line-height: 1.6;
            color: #cbd5e1;
        }
        .stats-zone {
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin: 20px -28px -28px;
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .icon-box {
            width: 46px; 
            height: 46px;
            border-radius: 12px;
            background: linear-gradient(135deg, #1e1b4b, #000);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; 
            align-items: center; 
            justify-content: center;
            flex-shrink: 0;
        }
        .lightning-svg { width: 22px; height: 22px; color: #facc15; fill: #facc15; }
        .start-button {
            position: fixed;
            bottom: 24px;
            left: 24px;
            right: 24px;
            max-width: 402px;
            margin: 0 auto;
            z-index: 100;
            background: linear-gradient(135deg, var(--cyan), var(--cyan-dim));
            color: #000;
            font-family: 'Chakra Petch', sans-serif;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            padding: 18px 32px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.5), 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .start-button:active { transform: scale(0.96); }
    </style>
</head>
<body>
    <div class="grain-overlay"></div>
    <div class="nebula cyan"></div>
    <div class="nebula purple"></div>
    <canvas id="starfield" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;pointer-events:none;"></canvas>
    <div class="app-container">
        <header class="header">
            <h1 class="title-main" id="title-main">LOADING...</h1>
            <div class="subtitle-tech">
                <div class="accent-line"></div>
                <span class="subtitle-text" id="subtitle-text">// LOADING...</span>
            </div>
        </header>
        <div class="stats-grid">
            <div class="stat-mini">
                <span class="label-tech">DURÃ‰E</span>
                <span class="data-value text-cyan" id="stat-duration">--m</span>
            </div>
            <div class="stat-mini">
                <span class="label-tech">SÃ‰RIES</span>
                <span class="data-value" id="stat-sets">--</span>
            </div>
            <div class="stat-mini">
                <span class="label-tech">XP</span>
                <span class="data-value text-purple" id="stat-xp">--</span>
            </div>
        </div>
        <div class="section-header">
            <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
            </svg>
            <span class="section-title">Protocole d'entraÃ®nement</span>
        </div>
        <div id="exercises-list"></div>
    </div>
    <button class="start-button" id="start-button">Commencer la session</button>
    <script type="module">
        import programData from './program-data.js';
        const urlParams = new URLSearchParams(window.location.search);
        const week = parseInt(urlParams.get('week')) || 1;
        const day = urlParams.get('day') || 'dimanche';

        let workout;
        try {
            workout = programData.getWorkout(week, day);
        } catch (error) {
            alert('Erreur: Impossible de charger les donnÃ©es');
        }

        function calculateExerciseStats(exercise) {
            const isCompound = exercise.category === 'compound';
            const isHeavy = exercise.weight > 50;
            const isHighReps = typeof exercise.reps === 'string' ? parseInt(exercise.reps.split('-')[1] || exercise.reps) > 10 : exercise.reps > 10;
            const isShortRest = exercise.rest < 75;
            let force = 50, hypertrophy = 50, endurance = 30;
            if (isCompound && isHeavy) force = 85;
            else if (isCompound) force = 70;
            else if (isHeavy) force = 60;
            if (isCompound && isHighReps) hypertrophy = 80;
            else if (isCompound) hypertrophy = 70;
            else if (isHighReps) hypertrophy = 85;
            else hypertrophy = 65;
            if (isShortRest && isHighReps) endurance = 75;
            else if (isShortRest) endurance = 60;
            else if (isHighReps) endurance = 50;
            return { f: force, h: hypertrophy, e: endurance };
        }

        const WORKOUT_DATA = workout.exercises.map((ex, idx) => ({
            id: idx + 1,
            name: ex.name,
            tags: [
                { l: (ex.muscle && ex.muscle[0] ? ex.muscle[0].toUpperCase() : 'MUSCLE'), t: "cyan" },
                { l: (ex.category === 'compound' ? 'COMPOUND' : 'ISOLATION'), t: "pink" }
            ],
            sets: ex.sets,
            reps: ex.reps,
            load: ex.weight + 'kg',
            stats: calculateExerciseStats(ex),
            tempo: ex.tempo || '2-1-2',
            rest: ex.rest || 60,
            rpe: ex.rpe || workout.rpeTarget || '7',
            notes: ex.notes || '',
            isSuperset: ex.isSuperset || false,
            supersetWith: ex.supersetWith || null
        }));

        document.getElementById('title-main').textContent = day.toUpperCase();
        document.getElementById('subtitle-text').textContent = '// ' + workout.name;
        document.getElementById('stat-duration').textContent = workout.duration + 'm';
        document.getElementById('stat-sets').textContent = workout.totalSets;
        document.getElementById('stat-xp').textContent = workout.totalSets * 50;
        document.getElementById('start-button').addEventListener('click', () => {
            window.location.href = 'session.html?week=' + week + '&day=' + day;
        });

        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function initStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() > 0.98 ? Math.random()*2 + 0.5 : Math.random(),
                    speed: Math.random() * 0.2 + 0.02,
                    opacity: Math.random(),
                    fade: (Math.random() * 0.01) * (Math.random()>0.5 ? 1 : -1)
                });
            }
        }

        function animateStars() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            stars.forEach(s => {
                s.y -= s.speed;
                if(s.y < 0) s.y = canvas.height;
                s.opacity += s.fade;
                if(s.opacity > 1 || s.opacity < 0.2) s.fade *= -1;
                ctx.beginPath();
                ctx.fillStyle = 'rgba(255,255,255,' + s.opacity + ')';
                ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
                ctx.fill();
                if(s.size > 1.2) {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = "white";
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            });
            requestAnimationFrame(animateStars);
        }

        function renderGauge(value, label, max, isGlow) {
            const num = parseFloat(String(value).match(/\d+/)?.[0] || 0);
            const pct = Math.min((num / max), 1);
            const r = 52, strokeWidth = 6, C = 2 * Math.PI * r;
            const offset = C - (pct * C), angle = (pct * 360);
            const sc = isGlow ? '#22d3ee' : '#94a3b8';
            const dc = isGlow ? '#22d3ee' : '#e2e8f0';
            const ds = isGlow ? 7 : 5;
            const tc = isGlow ? '#22d3ee' : '#f1f5f9';
            const ts = isGlow ? '0 0 20px rgba(34, 211, 238, 0.8)' : 'none';
            const gid = 'g' + (isGlow?'On':'Off');
            
            return `<div style="display:flex;flex-direction:column;align-items:center;position:relative;width:130px">
<svg width="130" height="130" viewBox="0 0 130 130" style="display:block;shape-rendering:geometricPrecision">
<defs><filter id="${gid}"><feGaussianBlur stdDeviation="2.5"/></filter></defs>
<circle cx="65" cy="65" r="${r}" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="${strokeWidth}" transform="rotate(-90 65 65)"/>
<circle cx="65" cy="65" r="${r}" fill="none" stroke="${sc}" stroke-width="${strokeWidth}" stroke-dasharray="${C}" stroke-dashoffset="${offset}" stroke-linecap="round" transform="rotate(-90 65 65)" style="transition:stroke-dashoffset 1.2s;filter:url(#${gid})"/>
<g transform="rotate(${angle-90} 65 65)"><circle cx="${65+r}" cy="65" r="${ds}" fill="${dc}" style="filter:drop-shadow(0 0 8px ${dc})"/></g>
</svg>
<div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%) translateY(-8px);font-family:'Chakra Petch',sans-serif;font-size:34px;font-weight:900;color:${tc};letter-spacing:0.5px;text-shadow:${ts}">${value}</div>
<span style="margin-top:8px;font-size:10px;text-transform:uppercase;letter-spacing:0.2em;color:#64748b;font-weight:700">${label}</span>
</div>`;
        }

        function renderBar(label, value, c1, c2) {
            return `<div style="display:flex;align-items:center;gap:14px;margin-bottom:10px">
<span style="width:60px;text-align:right;font-size:11px;font-weight:800;color:#64748b;text-transform:uppercase;letter-spacing:0.12em">${label}</span>
<div style="flex:1;height:6px;background:rgba(255,255,255,0.05);border-radius:3px">
<div style="width:${value}%;height:100%;background:linear-gradient(90deg,${c1},${c2});border-radius:3px;position:relative;transition:width 0.8s;box-shadow:0 0 12px ${c2}80">
<div style="position:absolute;top:-1px;bottom:-1px;right:0;width:3px;background:white;border-radius:2px;box-shadow:0 0 6px white"></div>
</div></div></div>`;
        }

        function renderApp() {
            const list = document.getElementById('exercises-list');
            list.innerHTML = WORKOUT_DATA.map(ex => {
                const badge = ex.isSuperset && ex.supersetWith ? 
                    '<span class="superset-badge"><svg class="superset-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 3v10l-5 5-5-5V3"/><path d="M12 18v3"/></svg>SUPERSET</span>' : '';
                
                return `<div class="glass-card">
<div class="ex-header">
<div class="ex-id-box">
<div class="ex-id">0${ex.id}</div>
<div>
<div class="ex-name">${ex.name}${badge}</div>
<div class="tags">${ex.tags.map(t => `<span class="tag ${t.t}">${t.l}</span>`).join('')}</div>
</div></div></div>
<div style="display:flex;justify-content:center;gap:8px;padding:24px 0;margin-bottom:24px">
${renderGauge(ex.sets, 'SÃ‰RIES', 8, false)}
${renderGauge(ex.reps, 'REPS', 15, false)}
${renderGauge(ex.load, 'CHARGE', 140, true)}
</div>
<div style="display:flex;justify-content:center;gap:40px;padding:20px 0;margin-bottom:16px;border-top:1px solid rgba(255,255,255,0.05);border-bottom:1px solid rgba(255,255,255,0.05)">
<div style="display:flex;flex-direction:column;align-items:center;gap:6px">
<span style="font-size:10px;text-transform:uppercase;letter-spacing:0.12em;color:#64748b;font-weight:700">TEMPO</span>
<span style="font-family:'Chakra Petch',sans-serif;font-size:20px;font-weight:800;color:#f1f5f9">${ex.tempo}</span>
</div>
<div style="display:flex;flex-direction:column;align-items:center;gap:6px">
<span style="font-size:10px;text-transform:uppercase;letter-spacing:0.12em;color:#64748b;font-weight:700">REPOS</span>
<span style="font-family:'Chakra Petch',sans-serif;font-size:20px;font-weight:800;color:#f1f5f9">${ex.rest}s</span>
</div>
<div style="display:flex;flex-direction:column;align-items:center;gap:6px">
<span style="font-size:10px;text-transform:uppercase;letter-spacing:0.12em;color:#64748b;font-weight:700">RPE</span>
<span style="font-family:'Chakra Petch',sans-serif;font-size:20px;font-weight:800;color:#f1f5f9">${ex.rpe}</span>
</div>
</div>
${ex.notes ? `<div class="ex-notes">ðŸ’¡ ${ex.notes}</div>` : ''}
<div class="stats-zone">
<div class="icon-box">
<svg class="lightning-svg" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none">
<path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
</svg>
</div>
<div style="flex:1">
${renderBar('FORCE', ex.stats.f, '#ea580c', '#facc15')}
${renderBar('HYPER', ex.stats.h, '#7e22ce', '#e879f9')}
${renderBar('ENDUR', ex.stats.e, '#0e7490', '#22d3ee')}
</div>
</div>
</div>`;
            }).join('');
        }

        window.addEventListener('load', () => {
            initStars();
            animateStars();
            renderApp();
            window.addEventListener('resize', initStars);
        });
    </script>
</body>
</html>
