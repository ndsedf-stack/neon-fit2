<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
  <meta charset="UTF-8" />
  <!-- Meta Viewport optimisé pour iOS sans zoom et plein écran -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>SESSION // COCKPIT TACTIQUE</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&family=Inter:wght@400;500;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  
  <style>
    :root { 
      --cyan: #00eaff; 
      --magenta: #ff2d95; 
      --orange: #f97316; 
      --bg: #050510; 
      --panel-bg: rgba(20, 25, 40, 0.95); 
    }
    
    html {
      height: 100%;
      overflow: hidden; /* Empêche le rebond élastique sur iOS */
    }

    body { 
      background-color: var(--bg); 
      font-family: 'Inter', sans-serif; 
      color: white; 
      /* Utilisation de 100dvh pour s'adapter dynamiquement aux barres Safari */
      height: 100vh;
      height: 100dvh; 
      width: 100vw;
      overflow: hidden; 
      display: flex; 
      flex-direction: column; 
      /* Padding top géré pour l'encoche */
      padding-top: env(safe-area-inset-top); 
      /* IMPORTANT: Pas de padding bottom sur body, on le gère dans le panel du bas */
      touch-action: manipulation; 
      position: fixed; /* Fixe le viewport pour éviter tout scroll accidentel */
      inset: 0;
    }
    
    .font-hud { font-family: 'Rajdhani', sans-serif; }
    .font-mono-tech { font-family: 'Share Tech Mono', monospace; }
    
    /* Optimisation GPU iOS */
    .accel-gpu { 
      transform: translateZ(0); 
      will-change: transform; 
    }
    
    .cockpit-svg-container { 
      width: 100%; 
      height: 100%; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      position: relative; 
      z-index: 10;
    }
    
    .reactor-ring { 
      fill: none; 
      stroke: rgba(255,255,255,0.1); 
      stroke-width: 1; 
      transform-origin: center; 
      animation: spin 30s linear infinite; 
    }
    
    .reactor-core { 
      fill: var(--cyan); 
      opacity: 0.2; 
      filter: blur(20px); 
      -webkit-filter: blur(20px);
      transition: fill 0.5s, opacity 0.5s; 
    }
    
    .reactor-core.resting { 
      fill: var(--orange); 
      opacity: 0.4; 
      animation: pulseCore 1s infinite alternate; 
    }
    
    @keyframes spin { 
      100% { transform: rotate(360deg); } 
    }
    
    @keyframes pulseCore { 
      0% { opacity: 0.2; transform: scale(1); } 
      100% { opacity: 0.5; transform: scale(1.1); } 
    }
    
    .intel-panel { 
      background: var(--panel-bg); 
      border: 1px solid rgba(0, 234, 255, 0.15); 
      border-left: 4px solid var(--cyan); 
      backdrop-filter: blur(10px); 
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.5); 
    }
    
    .flash-screen { 
      position: fixed; 
      inset: 0; 
      pointer-events: none; 
      z-index: 90; 
      background: white; 
      opacity: 0; 
    }
    
    .flash-screen.hit { animation: flashHit 0.2s ease-out; }
    
    @keyframes flashHit { 
      0% { opacity: 0.2; } 
      100% { opacity: 0; } 
    }
    
    .touch-btn { 
      transition: transform 0.05s, filter 0.1s; 
      cursor: pointer; 
      -webkit-tap-highlight-color: transparent;
    }
    
    .touch-btn:active { 
      transform: scale(0.95); 
      filter: brightness(1.3); 
    }
    
    .lcd-panel { 
      background: #0a0a15; 
      border: 1px solid #334155; 
      border-radius: 12px; 
      box-shadow: inset 0 0 20px rgba(0,0,0,0.8); 
      position: relative; 
    }
    
    .lcd-panel::before { 
      content: ''; 
      position: absolute; 
      inset: 0; 
      background: linear-gradient(rgba(255,255,255,0.03) 50%, transparent 50%); 
      background-size: 100% 4px; 
      pointer-events: none; 
    }

    /* === CONTROLS PANEL === */
    .controls-panel-container {
      background-color: #0f0f1a;
      border-top: 1px solid rgba(255,255,255,0.1);
      border-radius: 30px 30px 0 0;
      padding: 1.25rem; /* p-5 */
      /* Gestion critique de la safe area bottom */
      padding-bottom: calc(1.5rem + env(safe-area-inset-bottom));
      box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
      z-index: 20;
      flex-shrink: 0; /* Ne jamais réduire */
    }
  
    
    /* ========================================
       iOS OPTIMIZATIONS
       ======================================== */
    
    .touch-pop, button, .animate-entry {
      transform: translateZ(0);
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }
    
    /* XP Flash animation - PREMIUM (with iOS Safari prefixes) */
    @-webkit-keyframes xp-flash {
      0% { opacity: 0; -webkit-transform: scale(0.5) translateY(30px) translateZ(0); transform: scale(0.5) translateY(30px) translateZ(0); }
      30% { opacity: 1; -webkit-transform: scale(1.3) translateY(-20px) translateZ(0); transform: scale(1.3) translateY(-20px) translateZ(0); }
      50% { -webkit-transform: scale(1.1) translateY(-30px) translateZ(0); transform: scale(1.1) translateY(-30px) translateZ(0); }
      100% { opacity: 0; -webkit-transform: scale(0.9) translateY(-60px) translateZ(0); transform: scale(0.9) translateY(-60px) translateZ(0); }
    }
    @keyframes xp-flash {
      0% { opacity: 0; -webkit-transform: scale(0.5) translateY(30px) translateZ(0); transform: scale(0.5) translateY(30px) translateZ(0); }
      30% { opacity: 1; -webkit-transform: scale(1.3) translateY(-20px) translateZ(0); transform: scale(1.3) translateY(-20px) translateZ(0); }
      50% { -webkit-transform: scale(1.1) translateY(-30px) translateZ(0); transform: scale(1.1) translateY(-30px) translateZ(0); }
      100% { opacity: 0; -webkit-transform: scale(0.9) translateY(-60px) translateZ(0); transform: scale(0.9) translateY(-60px) translateZ(0); }
    }
    
    .xp-flash {
      -webkit-animation: xp-flash 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      animation: xp-flash 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }
    
    /* Particle explosion effect (with iOS Safari prefixes) */
    @-webkit-keyframes particle-burst {
      0% { -webkit-transform: scale(0); transform: scale(0); opacity: 1; }
      50% { opacity: 0.8; }
      100% { -webkit-transform: scale(3); transform: scale(3); opacity: 0; }
    }
    @keyframes particle-burst {
      0% { -webkit-transform: scale(0); transform: scale(0); opacity: 1; }
      50% { opacity: 0.8; }
      100% { -webkit-transform: scale(3); transform: scale(3); opacity: 0; }
    }
    
    .particle-ring {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 2px solid var(--magenta);
      border-radius: 50%;
      -webkit-animation: particle-burst 0.8s ease-out forwards;
      animation: particle-burst 0.8s ease-out forwards;
    }
    
    /* Energy wave effect on validate (with iOS Safari prefixes) */
    @-webkit-keyframes energy-wave {
      0% { -webkit-transform: scale(1); transform: scale(1); opacity: 0.6; }
      100% { -webkit-transform: scale(2.5); transform: scale(2.5); opacity: 0; }
    }
    @keyframes energy-wave {
      0% { -webkit-transform: scale(1); transform: scale(1); opacity: 0.6; }
      100% { -webkit-transform: scale(2.5); transform: scale(2.5); opacity: 0; }
    }
    
    .energy-wave {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(135deg, var(--cyan), var(--magenta));
      -webkit-animation: energy-wave 0.6s ease-out forwards;
      animation: energy-wave 0.6s ease-out forwards;
    }
    
    /* Glowing border animation (with iOS Safari prefixes) */
    @-webkit-keyframes glow-pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 234, 255, 0.3), inset 0 0 20px rgba(0, 234, 255, 0.1); }
      50% { box-shadow: 0 0 40px rgba(0, 234, 255, 0.5), inset 0 0 30px rgba(0, 234, 255, 0.2); }
    }
    @keyframes glow-pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 234, 255, 0.3), inset 0 0 20px rgba(0, 234, 255, 0.1); }
      50% { box-shadow: 0 0 40px rgba(0, 234, 255, 0.5), inset 0 0 30px rgba(0, 234, 255, 0.2); }
    }
    
    .glow-active {
      -webkit-animation: glow-pulse 2s ease-in-out infinite;
      animation: glow-pulse 2s ease-in-out infinite;
    }
    
    /* Progress bar shimmer (with iOS Safari prefixes) */
    @-webkit-keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    
    .progress-shimmer {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      background-size: 200% 100%;
      -webkit-animation: shimmer 1.5s infinite;
      animation: shimmer 1.5s infinite;
    }
    
    /* Countdown pulse for last 3 seconds (with iOS Safari prefixes) */
    @-webkit-keyframes countdown-pulse {
      0%, 100% { -webkit-transform: scale(1); transform: scale(1); }
      50% { -webkit-transform: scale(1.15); transform: scale(1.15); color: #ef4444; }
    }
    @keyframes countdown-pulse {
      0%, 100% { -webkit-transform: scale(1); transform: scale(1); }
      50% { -webkit-transform: scale(1.15); transform: scale(1.15); color: #ef4444; }
    }
    
    .countdown-critical {
      -webkit-animation: countdown-pulse 0.5s ease-in-out infinite;
      animation: countdown-pulse 0.5s ease-in-out infinite;
    }
    
    /* Success checkmark animation (with iOS Safari prefixes) */
    @-webkit-keyframes check-pop {
      0% { -webkit-transform: scale(0) rotate(-45deg); transform: scale(0) rotate(-45deg); opacity: 0; }
      50% { -webkit-transform: scale(1.3) rotate(0deg); transform: scale(1.3) rotate(0deg); }
      100% { -webkit-transform: scale(1) rotate(0deg); transform: scale(1) rotate(0deg); opacity: 1; }
    }
    @keyframes check-pop {
      0% { -webkit-transform: scale(0) rotate(-45deg); transform: scale(0) rotate(-45deg); opacity: 0; }
      50% { -webkit-transform: scale(1.3) rotate(0deg); transform: scale(1.3) rotate(0deg); }
      100% { -webkit-transform: scale(1) rotate(0deg); transform: scale(1) rotate(0deg); opacity: 1; }
    }
    
    .check-animate {
      -webkit-animation: check-pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      animation: check-pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }
    
    /* Holographic effect on core (with iOS Safari prefixes) */
    @-webkit-keyframes holo-shift {
      0% { -webkit-filter: hue-rotate(0deg) blur(20px); filter: hue-rotate(0deg) blur(20px); }
      50% { -webkit-filter: hue-rotate(30deg) blur(25px); filter: hue-rotate(30deg) blur(25px); }
      100% { -webkit-filter: hue-rotate(0deg) blur(20px); filter: hue-rotate(0deg) blur(20px); }
    }
    @keyframes holo-shift {
      0% { -webkit-filter: hue-rotate(0deg) blur(20px); filter: hue-rotate(0deg) blur(20px); }
      50% { -webkit-filter: hue-rotate(30deg) blur(25px); filter: hue-rotate(30deg) blur(25px); }
      100% { -webkit-filter: hue-rotate(0deg) blur(20px); filter: hue-rotate(0deg) blur(20px); }
    }
    
    .holo-core {
      -webkit-animation: holo-shift 4s ease-in-out infinite;
      animation: holo-shift 4s ease-in-out infinite;
    }
    
    /* Skip Rest Button - Premium Orange Shimmer */
    @-webkit-keyframes shimmer-orange {
      0% { -webkit-transform: translateX(-100%); transform: translateX(-100%); }
      100% { -webkit-transform: translateX(100%); transform: translateX(100%); }
    }
    @keyframes shimmer-orange {
      0% { -webkit-transform: translateX(-100%); transform: translateX(-100%); }
      100% { -webkit-transform: translateX(100%); transform: translateX(100%); }
    }
    
    .shimmer-orange {
      -webkit-animation: shimmer-orange 2s infinite;
      animation: shimmer-orange 2s infinite;
    }
    
    /* Skip Rest Premium Glow Pulse */
    @-webkit-keyframes skip-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(249, 115, 22, 0.4), 0 0 40px rgba(249, 115, 22, 0.2); }
      50% { box-shadow: 0 0 30px rgba(249, 115, 22, 0.6), 0 0 60px rgba(249, 115, 22, 0.3); }
    }
    @keyframes skip-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(249, 115, 22, 0.4), 0 0 40px rgba(249, 115, 22, 0.2); }
      50% { box-shadow: 0 0 30px rgba(249, 115, 22, 0.6), 0 0 60px rgba(249, 115, 22, 0.3); }
    }
    
    .skip-rest-premium {
      -webkit-animation: skip-glow 1.5s ease-in-out infinite;
      animation: skip-glow 1.5s ease-in-out infinite;
    }
    
    .skip-rest-premium:active {
      -webkit-transform: scale(0.97);
      transform: scale(0.97);
    }
    
    /* Glass Stat Card - Matching App Style */
    .glass-stat-card {
      background: rgba(255, 255, 255, 0.02);
      -webkit-backdrop-filter: blur(12px);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 12px 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    .stat-value {
      font-family: 'Rajdhani', 'Chakra Petch', sans-serif;
      font-size: 22px;
      font-weight: 700;
      line-height: 1;
    }
    
    .stat-label {
      font-size: 9px;
      color: rgba(255, 255, 255, 0.4);
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-top: 4px;
    }
    
    .stat-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      border-radius: 0 3px 0 0;
      opacity: 0.6;
    }
    
    /* Rest overlay critical state */
    .rest-critical #rest-overlay-timer {
      color: #ef4444 !important;
      text-shadow: 0 0 30px rgba(239,68,68,0.8), 0 0 60px rgba(239,68,68,0.4) !important;
      -webkit-animation: countdown-pulse 0.5s ease-in-out infinite;
      animation: countdown-pulse 0.5s ease-in-out infinite;
    }
    
    .rest-critical #rest-circle-progress {
      stroke: #ef4444 !important;
      filter: drop-shadow(0 0 12px rgba(239,68,68,0.8)) !important;
    }
    
    .rest-critical .timer-circle-svg {
      filter: drop-shadow(0 0 30px rgba(239,68,68,0.4)) !important;
    }
    
    @supports (-webkit-touch-callout: none) {
      /* Fixes spécifiques iOS Safari */
      * { -webkit-tap-highlight-color: rgba(0, 234, 255, 0.2); }
      /* Empêche le zoom sur input */
      input, select, textarea { font-size: 16px !important; }
    }
    </style>
</head>

<body>
  <script>document.addEventListener("touchstart", function(){}, {passive: true});</script>
  
  <!-- XP Flash Animation - PREMIUM -->
  <div id="xp-flash" class="fixed inset-0 pointer-events-none z-[100] flex items-center justify-center opacity-0">
    <div class="text-center relative">
      <div id="particle-container" class="absolute inset-0 flex items-center justify-center pointer-events-none"></div>
      <div class="text-6xl font-black font-hud text-transparent bg-clip-text bg-gradient-to-r from-[var(--cyan)] via-white to-[var(--magenta)] drop-shadow-[0_0_30px_rgba(255,45,149,0.8)]" style="-webkit-background-clip: text;">+50 XP</div>
      <div class="text-sm font-bold text-white uppercase tracking-[0.3em] mt-2 opacity-80">SÉRIE VALIDÉE</div>
      <div class="mt-3 flex justify-center gap-1">
        <div class="w-8 h-1 rounded-full bg-[var(--cyan)] shadow-[0_0_10px_var(--cyan)]"></div>
        <div class="w-2 h-1 rounded-full bg-[var(--magenta)] shadow-[0_0_10px_var(--magenta)]"></div>
      </div>
    </div>
  </div>
  
  <!-- Flash Screen Effect -->
  <div class="flash-screen" id="flash-fx"></div>
  
  <!-- REST TIMER OVERLAY - NEON FIT STYLE -->
  <div id="rest-overlay" class="fixed inset-0 z-[90] hidden">
    <!-- Background matching app void color -->
    <div class="absolute inset-0 bg-[#020408]/98 backdrop-blur-xl"></div>
    
    <!-- Nebula effects like index.html -->
    <div class="absolute top-[-20%] left-[-20%] w-[600px] h-[600px] rounded-full bg-[#164e63] opacity-10 blur-[120px] pointer-events-none"></div>
    <div class="absolute bottom-[-20%] right-[-20%] w-[500px] h-[500px] rounded-full bg-[#581c87] opacity-10 blur-[120px] pointer-events-none"></div>
    
    <!-- Content -->
    <div class="relative z-10 h-full flex flex-col items-center justify-center px-6 safe-area-padding">
      
      <!-- Timer Circle - Simple and clean -->
      <div class="relative w-64 h-64 mb-6" style="filter: drop-shadow(0 0 40px rgba(34,211,238,0.3));">
        <svg width="100%" height="100%" viewBox="0 0 280 280">
          <defs>
            <linearGradient id="timerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#22d3ee" />
              <stop offset="50%" stop-color="#a855f7" />
              <stop offset="100%" stop-color="#c084fc" />
            </linearGradient>
          </defs>
          
          <!-- Background track -->
          <circle cx="140" cy="140" r="115" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="10" />
          
          <!-- Progress circle -->
          <circle id="rest-circle-progress" cx="140" cy="140" r="115" fill="none" stroke="url(#timerGradient)" stroke-width="10" stroke-linecap="round" stroke-dasharray="722.57" stroke-dashoffset="0" transform="rotate(-90 140 140)" style="transition: stroke-dashoffset 0.3s ease-out;" />
        </svg>
        
        <!-- Timer text -->
        <div class="absolute inset-0 flex flex-col items-center justify-center">
          <span class="text-xs font-bold text-[var(--cyan)] uppercase tracking-[0.3em] mb-2 opacity-80">REPOS</span>
          <span id="rest-overlay-timer" class="text-6xl font-hud font-black text-white" style="text-shadow: 0 0 30px rgba(34,211,238,0.5), 0 0 60px rgba(34,211,238,0.3);">
            01:30
          </span>
        </div>
      </div>
      
      <!-- Exercise Details - Glass Cards Style -->
      <div class="grid grid-cols-3 gap-3 w-full max-w-sm mb-6">
        <!-- Séries Card -->
        <div class="glass-stat-card">
          <span class="stat-value text-[var(--cyan)]" id="rest-sets-display">3/5</span>
          <span class="stat-label">SÉRIES</span>
          <div class="stat-bar bg-[var(--cyan)]" style="width: 60%"></div>
        </div>
        
        <!-- Charge Card -->
        <div class="glass-stat-card">
          <span class="stat-value text-[var(--magenta)]" id="rest-weight-display">75kg</span>
          <span class="stat-label">CHARGE</span>
          <div class="stat-bar bg-[var(--magenta)]" style="width: 75%"></div>
        </div>
        
        <!-- Tempo Card -->
        <div class="glass-stat-card">
          <span class="stat-value text-[var(--orange)] text-lg whitespace-nowrap" id="rest-tempo-display">3-1-2</span>
          <span class="stat-label">TEMPO</span>
          <div class="stat-bar bg-[var(--orange)]" style="width: 100%"></div>
        </div>
      </div>
      
      <!-- Next exercise info - Glass Card -->
      <div class="w-full max-w-sm mb-6 p-4 rounded-2xl bg-white/[0.02] backdrop-blur-md border border-white/10 border-t-white/20">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl bg-[var(--cyan)]/10 border border-[var(--cyan)]/30 flex items-center justify-center">
            <i data-lucide="arrow-right" class="w-5 h-5 text-[var(--cyan)]"></i>
          </div>
          <div>
            <span class="text-[10px] font-bold text-white/40 uppercase tracking-widest">PROCHAIN</span>
            <p id="rest-next-exercise" class="text-sm font-bold text-white leading-tight">Série suivante</p>
          </div>
        </div>
      </div>
      
      <!-- Skip Button - Matching App Style -->
      <button onclick="skipRest()" class="w-full max-w-sm h-14 rounded-2xl flex items-center justify-center gap-3 touch-btn relative overflow-hidden transition-all duration-300 group" style="background: linear-gradient(135deg, rgba(34, 211, 238, 0.1) 0%, rgba(192, 132, 252, 0.1) 100%); border: 1px solid rgba(34, 211, 238, 0.3);">
        <div class="absolute inset-0 bg-gradient-to-r from-[var(--cyan)]/0 via-[var(--cyan)]/20 to-[var(--cyan)]/0 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-500"></div>
        <i data-lucide="skip-forward" class="w-5 h-5 text-[var(--cyan)] relative z-10"></i>
        <span class="text-base font-hud font-bold text-[var(--cyan)] uppercase tracking-wider relative z-10">Passer le repos</span>
      </button>
    </div>
  </div>
  
  <!-- Header -->
  <header class="flex-none h-14 px-4 flex justify-between items-center bg-[#050510]/90 backdrop-blur-md border-b border-white/10 z-50">
    <button onclick="window.location.href='workouts.html'" class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center text-slate-400 touch-btn border border-white/5">
      <i data-lucide="x" class="w-5 h-5"></i>
    </button>
    
    <div class="px-3 py-1 rounded-full bg-white/5 border border-white/10 flex items-center gap-2">
      <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
      <span class="text-xs font-mono-tech font-bold text-white" id="session-timer">00:00</span>
    </div>
    
    <div class="w-10 h-10 flex items-center justify-center touch-btn">
      <i data-lucide="more-vertical" class="w-5 h-5 text-slate-400"></i>
    </div>
  </header>
  
  <!-- Main Content -->
  <!-- flex-1 pour prendre tout l'espace restant, overflow-hidden pour que seul le SVG soit potentiellement coupé proprement si écran minuscule -->
  <main class="flex-1 flex flex-col relative overflow-hidden w-full">
    
    <!-- Cockpit Visual Area -->
    <div class="flex-1 relative flex items-center justify-center min-h-0">
      <!-- Grid Background -->
      <div class="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.02)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.02)_1px,transparent_1px)] bg-[size:40px_40px] opacity-30 pointer-events-none"></div>
      
      <!-- SVG Reactor -->
      <div class="w-full h-full relative cockpit-svg-container accel-gpu p-4" id="cockpit-visual">
        <svg viewBox="0 0 400 400" class="w-full h-full max-w-[400px] max-h-[400px]" preserveAspectRatio="xMidYMid meet">
          <defs>
            <radialGradient id="coreGrad" cx="50%" cy="50%" r="50%">
              <stop offset="0%" stop-color="currentColor" stop-opacity="0.3"/>
              <stop offset="100%" stop-color="transparent"/>
            </radialGradient>
          </defs>
          
          <!-- Reactor Rings -->
          <circle cx="200" cy="200" r="140" class="reactor-ring" stroke-dasharray="10 5" opacity="0.3" />
          <circle cx="200" cy="200" r="120" class="reactor-ring" stroke-dasharray="80 140" stroke="var(--magenta)" stroke-width="2" style="animation-duration: 15s; animation-direction: reverse;" />
          
          <!-- Core Circle with Holographic Effect -->
          <circle id="reactor-core-circle" cx="200" cy="200" r="80" fill="url(#coreGrad)" class="reactor-core text-[var(--cyan)] holo-core" />
          
          <!-- Rest Progress Ring -->
          <circle id="rest-progress-ring" cx="200" cy="200" r="95" fill="none" stroke="var(--orange)" stroke-width="6" stroke-linecap="round" stroke-dasharray="596" stroke-dashoffset="596" transform="rotate(-90 200 200)" opacity="0" />
          
          <!-- Standard Mode Display -->
          <g id="data-mode-standard">
            <text x="200" y="190" text-anchor="middle" fill="#fff" font-family="Rajdhani" font-size="60" font-weight="bold" id="current-set-disp">1</text>
            <text x="200" y="220" text-anchor="middle" fill="#94a3b8" font-family="Share Tech Mono" font-size="14" letter-spacing="2">SÉRIE ACTUELLE</text>
          </g>
          
          <!-- Rest Mode Display -->
          <g id="data-mode-rest" opacity="0">
            <text x="200" y="205" text-anchor="middle" fill="#fff" font-family="Share Tech Mono" font-size="50" font-weight="bold" id="rest-timer-txt">00:00</text>
            <text x="200" y="235" text-anchor="middle" fill="var(--orange)" font-family="Rajdhani" font-size="12" font-weight="bold" letter-spacing="2">REFROIDISSEMENT</text>
          </g>
        </svg>
      </div>
      
      <!-- Top Info Panels (Absolute) -->
      <div class="absolute top-2 left-4 right-4 space-y-2 pointer-events-none z-20">
        <!-- Superset Badge -->
        <div id="superset-badge" class="hidden rounded-lg p-2 border border-[var(--magenta)] bg-gradient-to-r from-[rgba(255,45,149,0.2)] to-transparent flex items-center gap-3 backdrop-blur-md shadow-[0_0_15px_rgba(255,45,149,0.3)]">
          <div class="w-8 h-8 rounded-full bg-[var(--magenta)] flex items-center justify-center animate-pulse">
            <i data-lucide="link" class="w-4 h-4 text-white"></i>
          </div>
          <div class="flex flex-col">
            <span class="text-[9px] font-bold text-[var(--magenta)] uppercase tracking-widest">SUPERSET ACTIF</span>
            <span class="text-xs text-white font-bold leading-none" id="superset-name">--</span>
          </div>
        </div>
        
        <!-- Intel Panel -->
        <div class="intel-panel rounded-r-lg p-3">
          <div class="flex justify-between items-start mb-1">
            <span class="text-[9px] font-bold text-cyan-400 uppercase tracking-widest">RENSEIGNEMENTS TACTIQUES</span>
            <span class="text-[9px] font-mono text-slate-400" id="block-tech">TEMPO</span>
          </div>
          <div class="text-sm text-slate-200 font-medium leading-tight" id="ex-notes">--</div>
        </div>
      </div>
      
      <!-- Bottom Exercise Info (Absolute above controls) -->
      <div class="absolute bottom-2 left-4 right-4 pointer-events-none z-20">
        <div class="flex items-center justify-between mb-1">
          <span class="px-2 py-0.5 rounded bg-[var(--cyan)]/10 border border-[var(--cyan)]/30 text-[9px] font-bold text-[var(--cyan)] uppercase" id="muscle-tag">CIBLE</span>
          <div class="flex gap-1" id="dots-container"></div>
        </div>
        <h1 class="text-3xl font-hud font-black text-white uppercase italic leading-none drop-shadow-md truncate" id="ex-name">CHARGEMENT...</h1>
      </div>
    </div>
    
    <!-- Bottom Control Panel -->
    <div class="controls-panel-container">
      <!-- LCD Display -->
      <div class="lcd-panel flex justify-between mb-4 px-4 py-2">
        <div class="text-center w-1/3 border-r border-slate-700">
          <div class="text-[8px] text-slate-500 uppercase font-bold mb-1">CIBLE</div>
          <div class="text-lg font-mono-tech font-bold text-white">
            <span id="t-sets">0</span>×<span id="t-reps">0</span>
          </div>
        </div>
        <div class="text-center w-1/3 border-r border-slate-700">
          <div class="text-[8px] text-slate-500 uppercase font-bold mb-1">CHARGE</div>
          <div class="text-lg font-mono-tech font-bold text-[var(--cyan)]" id="t-load">0</div>
        </div>
        <div class="text-center w-1/3">
          <div class="text-[8px] text-slate-500 uppercase font-bold mb-1">REPOS</div>
          <div class="text-lg font-mono-tech font-bold text-white" id="t-rest">90s</div>
        </div>
      </div>
      
      <!-- Input Controls - PREMIUM DESIGN -->
      <div class="grid grid-cols-2 gap-3 mb-4">
        <!-- Weight Control -->
        <div class="bg-gradient-to-b from-slate-800/60 to-slate-900/80 rounded-2xl p-3 flex flex-col items-center border border-white/10 shadow-lg relative overflow-hidden">
          <div class="absolute inset-0 bg-gradient-to-br from-[var(--cyan)]/5 to-transparent pointer-events-none"></div>
          <span class="text-[9px] text-[var(--cyan)] uppercase font-bold mb-2 tracking-widest relative z-10">CHARGE KG</span>
          <div class="flex items-center justify-between w-full px-1 relative z-10">
            <button onclick="modWeight(-2.5)" class="w-14 h-14 rounded-2xl bg-black/40 flex items-center justify-center text-white text-2xl font-bold touch-btn active:bg-[var(--cyan)]/20 border border-white/10 shadow-inner transition-all duration-150 hover:border-[var(--cyan)]/50">
              <i data-lucide="minus" class="w-5 h-5"></i>
            </button>
            <div class="flex flex-col items-center">
              <span class="text-4xl font-hud font-black text-white drop-shadow-[0_0_10px_rgba(255,255,255,0.3)]" id="in-weight">0</span>
            </div>
            <button onclick="modWeight(2.5)" class="w-14 h-14 rounded-2xl bg-black/40 flex items-center justify-center text-white text-2xl font-bold touch-btn active:bg-[var(--cyan)]/20 border border-white/10 shadow-inner transition-all duration-150 hover:border-[var(--cyan)]/50">
              <i data-lucide="plus" class="w-5 h-5"></i>
            </button>
          </div>
        </div>
        
        <!-- Reps Control -->
        <div class="bg-gradient-to-b from-slate-800/60 to-slate-900/80 rounded-2xl p-3 flex flex-col items-center border border-white/10 shadow-lg relative overflow-hidden">
          <div class="absolute inset-0 bg-gradient-to-br from-[var(--magenta)]/5 to-transparent pointer-events-none"></div>
          <span class="text-[9px] text-[var(--magenta)] uppercase font-bold mb-2 tracking-widest relative z-10">RÉPÉTITIONS</span>
          <div class="flex items-center justify-between w-full px-1 relative z-10">
            <button onclick="modReps(-1)" class="w-14 h-14 rounded-2xl bg-black/40 flex items-center justify-center text-white text-2xl font-bold touch-btn active:bg-[var(--magenta)]/20 border border-white/10 shadow-inner transition-all duration-150 hover:border-[var(--magenta)]/50">
              <i data-lucide="minus" class="w-5 h-5"></i>
            </button>
            <div class="flex flex-col items-center">
              <span class="text-4xl font-hud font-black text-white drop-shadow-[0_0_10px_rgba(255,255,255,0.3)]" id="in-reps">0</span>
            </div>
            <button onclick="modReps(1)" class="w-14 h-14 rounded-2xl bg-black/40 flex items-center justify-center text-white text-2xl font-bold touch-btn active:bg-[var(--magenta)]/20 border border-white/10 shadow-inner transition-all duration-150 hover:border-[var(--magenta)]/50">
              <i data-lucide="plus" class="w-5 h-5"></i>
            </button>
          </div>
        </div>
      </div>
      
      <!-- Action Buttons - PREMIUM -->
      <div id="action-area" class="space-y-3">
        <!-- Validate Button with Energy Wave -->
        <button id="btn-validate" onclick="logSet()" class="w-full h-[72px] rounded-2xl flex items-center justify-center gap-4 touch-btn group overflow-hidden relative glow-active" style="background: linear-gradient(135deg, var(--cyan) 0%, #0891b2 50%, #06b6d4 100%); box-shadow: 0 0 30px rgba(0, 234, 255, 0.4), 0 10px 40px rgba(0, 0, 0, 0.3);">
          <div id="energy-wave-container" class="absolute inset-0 pointer-events-none"></div>
          <div class="absolute inset-0 bg-gradient-to-r from-white/0 via-white/30 to-white/0 translate-x-[-100%] group-active:translate-x-[100%] transition-transform duration-300"></div>
          <i data-lucide="zap" class="w-7 h-7 text-black relative z-10"></i>
          <span class="text-xl font-hud font-black text-black uppercase tracking-[0.15em] relative z-10">VALIDER</span>
          <div class="absolute right-4 flex items-center gap-1 relative z-10">
            <span class="text-xs font-bold text-black/60">+50</span>
            <span class="text-[10px] font-black text-black/80">XP</span>
          </div>
        </button>
        
      </div>
    </div>
  </main>
  
  <script type="module">
    import programData from './program-data.js';
    import { WorkoutHistory } from './workout-history.js';
    import { Gamification, Inputs, Utils, initIcons, CONSTANTS } from './app.js';
    
    // ========================================
    // STATE
    // ========================================
    let s = { 
      week: 1, 
      day: 'dimanche', 
      exIdx: 0, 
      setIdx: 0, 
      startTime: Date.now() 
    };
    
    let workout = null;
    let restTimer = null;
    let weekData = null;
    
    // ========================================
    // GLOBAL FUNCTIONS (called from HTML onclick)
    // ========================================
    
    window.modWeight = (delta) => Inputs.modifyWeight(delta);
    window.modReps = (delta) => Inputs.modifyReps(delta);
    
    window.logSet = () => { 
      const ex = workout.exercises[s.exIdx];
      
      // ===== LOG HISTORIQUE =====
      const weight = parseFloat(document.getElementById('in-weight').textContent);
      const reps = parseInt(document.getElementById('in-reps').textContent);
      
      WorkoutHistory.logSet({
        week: s.week,
        day: s.day,
        exercise: ex.name,
        exerciseIndex: s.exIdx,
        setNumber: s.setIdx + 1,
        weight: weight,
        reps: reps,
        targetWeight: ex.weight,
        targetReps: typeof ex.reps === 'string' ? 8 : ex.reps,
        technique: weekData.technique,
        notes: ex.notes || ''
      });
      // ===== FIN LOG =====
      
      // Flash effect
      document.getElementById('flash-fx').classList.add('hit'); 
      setTimeout(() => document.getElementById('flash-fx').classList.remove('hit'), 200); 
      
      // Energy Wave effect on button
      const waveContainer = document.getElementById('energy-wave-container');
      const wave = document.createElement('div');
      wave.className = 'energy-wave';
      waveContainer.appendChild(wave);
      setTimeout(() => wave.remove(), 600);
      
      // Haptic feedback (if available)
      if (navigator.vibrate) navigator.vibrate([50, 30, 100]);
      
      // XP animation - PREMIUM
      const xpFlash = document.getElementById('xp-flash'); 
      xpFlash.classList.add('xp-flash');
      xpFlash.style.opacity = '1'; 
      
      // Add particle ring effect
      const particleContainer = document.getElementById('particle-container');
      for (let i = 0; i < 3; i++) {
        setTimeout(() => {
          const ring = document.createElement('div');
          ring.className = 'particle-ring';
          ring.style.animationDelay = `${i * 0.1}s`;
          particleContainer.appendChild(ring);
          setTimeout(() => ring.remove(), 800);
        }, i * 100);
      }
      
      setTimeout(() => { 
        xpFlash.style.opacity = '0';
        xpFlash.classList.remove('xp-flash');
      }, 1200); 
      
      // Add XP using Gamification module
      Gamification.addXP(CONSTANTS.XP_PER_SET);
      
      // Mark dot as completed
      const dots = document.getElementById('dots-container').children; 
      if (dots[s.setIdx]) {
        dots[s.setIdx].classList.add('bg-[var(--cyan)]', 'shadow-[0_0_5px_var(--cyan)]'); 
      }
      
      // Move to next set
      s.setIdx++; 
      document.getElementById('current-set-disp').textContent = s.setIdx + 1; 
      
      // Check if exercise is finished
      const isFinished = s.setIdx >= ex.sets; 
      
      // Start rest timer
      startRest(ex.rest || 90, isFinished); 
    };
    
    window.skipRest = () => { 
      clearInterval(restTimer); 
      
      // Hide NeuroFit overlay
      const overlay = document.getElementById('rest-overlay');
      overlay.classList.add('hidden');
      overlay.classList.remove('rest-critical');
      
      // Re-init icons in overlay for next time
      initIcons();
      
      // Load next exercise if this one is done
      if (window._nextEx) {
        loadEx(s.exIdx + 1); 
      }
    };
    
    // ========================================
    // INITIALIZATION
    // ========================================
    
    function init() { 
      initIcons(); 
      
      // Get URL parameters
      const p = new URLSearchParams(window.location.search); 
      s.week = parseInt(p.get('week')) || 1; 
      s.day = p.get('day') || 'dimanche'; 
      
      // Load workout data
      try { 
        weekData = programData.getWeek(s.week); 
        workout = programData.getWorkout(s.week, s.day); 
      } catch(e) { 
        console.error('Error loading workout:', e);
        window.location.href = 'workouts.html'; 
        return; 
      } 
      
      // Set block technique
      document.getElementById('block-tech').textContent = weekData.technique || "STANDARD"; 
      
      // Start session timer
      setInterval(() => { 
        const d = Math.floor((Date.now() - s.startTime) / 1000); 
        document.getElementById('session-timer').textContent = Utils.formatTime(d);
      }, 1000); 
      
      // Load first exercise
      loadEx(0); 
    }
    
    // ========================================
    // EXERCISE MANAGEMENT
    // ========================================
    
    function loadEx(idx) { 
      // Check if workout is complete
      if (idx >= workout.exercises.length) { 
        // Add workout completion XP
        Gamification.addXP(CONSTANTS.XP_PER_WORKOUT);
        alert("MISSION ACCOMPLIE !"); 
        window.location.href = 'index.html'; 
        return; 
      } 
      
      // Update state
      s.exIdx = idx; 
      s.setIdx = 0; 
      
      const ex = workout.exercises[idx]; 
      
      // Update display
      document.getElementById('ex-name').textContent = ex.name; 
      document.getElementById('muscle-tag').textContent = ex.muscle[0]; 
      document.getElementById('t-sets').textContent = ex.sets; 
      document.getElementById('t-reps').textContent = ex.reps; 
      document.getElementById('t-load').textContent = ex.weight + 'kg'; 
      document.getElementById('t-rest').textContent = (ex.rest || 90) + 's'; 
      document.getElementById('in-weight').textContent = ex.weight; 
      document.getElementById('in-reps').textContent = typeof ex.reps === 'string' ? 8 : ex.reps; 
      document.getElementById('current-set-disp').textContent = "1"; 
      document.getElementById('ex-notes').textContent = ex.notes || "Exécution contrôlée."; 
      
      // Handle superset badge
      const ssBadge = document.getElementById('superset-badge'); 
      if (ex.isSuperset) { 
        ssBadge.classList.remove('hidden'); 
        ssBadge.classList.add('flex'); 
        document.getElementById('superset-name').textContent = ex.supersetWith || "NEXT"; 
      } else { 
        ssBadge.classList.add('hidden'); 
        ssBadge.classList.remove('flex'); 
      } 
      
      // Create progress dots
      const dc = document.getElementById('dots-container'); 
      dc.innerHTML = ''; 
      for (let i = 0; i < ex.sets; i++) { 
        const d = document.createElement('div'); 
        d.className = 'w-2 h-2 rounded-full bg-white/20 transition-all'; 
        dc.appendChild(d); 
      } 
    }
    
    // ========================================
    // REST TIMER - NEUROFIT STYLE
    // ========================================
    
    function startRest(duration, isExDone) { 
      window._nextEx = isExDone; 
      let rem = duration; 
      const total = duration; 
      const circumference = 722.57; // 2 * PI * 115
      
      // Clear existing timer
      if (restTimer) clearInterval(restTimer); 
      
      // Show NeuroFit overlay
      const overlay = document.getElementById('rest-overlay');
      overlay.classList.remove('hidden');
      overlay.classList.remove('rest-critical');
      
      // Init icons in overlay
      initIcons();
      
      // Get overlay elements
      const timerText = document.getElementById('rest-overlay-timer');
      const progressCircle = document.getElementById('rest-circle-progress');
      const nextExText = document.getElementById('rest-next-exercise');
      
      // Set next exercise info
      if (isExDone && s.exIdx + 1 < workout.exercises.length) {
        nextExText.textContent = workout.exercises[s.exIdx + 1].name;
      } else if (!isExDone) {
        nextExText.textContent = `${workout.exercises[s.exIdx].name} • Série ${s.setIdx + 1}`;
      } else {
        nextExText.textContent = "Fin de l'entraînement";
      }
      
      // Update detail circles
      const currentEx = workout.exercises[s.exIdx];
      document.getElementById('rest-sets-display').textContent = `${s.setIdx}/${currentEx.sets}`;
      document.getElementById('rest-weight-display').textContent = `${currentEx.weight}kg`;
      document.getElementById('rest-tempo-display').textContent = weekData.technique || currentEx.tempo || '2-0-2';
      
      // Format time helper
      const formatTime = (secs) => {
        const m = Math.floor(secs / 60);
        const s = secs % 60;
        return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
      };
      
      // Initial display
      timerText.textContent = formatTime(rem);
      progressCircle.style.strokeDashoffset = '0';
      
      const updateTimer = () => { 
        rem--; 
        
        // Update timer display
        timerText.textContent = formatTime(rem);
        
        // Update progress circle (depleting)
        const progress = rem / total;
        const offset = circumference * (1 - progress);
        progressCircle.style.strokeDashoffset = offset;
        
        // Critical countdown effect (last 3 seconds)
        if (rem <= 3 && rem > 0) {
          overlay.classList.add('rest-critical');
          // Vibrate on each second
          if (navigator.vibrate) navigator.vibrate(100);
        }
        
        // Check if timer finished
        if (rem <= 0) { 
          overlay.classList.remove('rest-critical');
          if (navigator.vibrate) navigator.vibrate([200, 100, 200, 100, 200]);
          skipRest(); 
        } 
      }; 
      
      restTimer = setInterval(updateTimer, 1000); 
    }
    
    // ========================================
    // START APP
    // ========================================
    
    init();
  </script>
